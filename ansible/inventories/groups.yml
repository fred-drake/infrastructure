
all:
  hosts:
    netboot-assets-bridge:
  #
  # Host groupings
  #
  children:
    
    # Groups by distribution
    debian: # all debian-based servers
      children:
        ubuntu:
        raspbian:

    # All machines with a form of the ubuntu distribution
    ubuntu:
      children:
        ubuntu_server:
        ubuntu_desktop:

    ubuntu_server: # all ubuntu servers
      hosts:
        docker[1:2]:
        docker5:
        rp[1:3]:
        nuc[1:9]:

    ubuntu_desktop: # all ubuntu desktops
      hosts:
        brynn-desktop-2:

    raspbian: # all raspbian servers
      hosts:
        kiosk:
        scoreboard:
        scannerpi:
        rp[4:7]:

    kvm:
      hosts:
        rp[4:7]:

    cuda: # all hosts with NVidia and CUDA
      hosts:
        brynn-desktop-2:

    # All docker container servers
    docker:
      children:
        k8s_cluster:
        docker_services:
        critical_docker_services:

    # Docker container servers who run regular services
    docker_services:
      hosts:
        docker1:
        nuc9:
        nuc8:
        brynn-desktop-2:

    # Docker container servers who run critical services
    critical_docker_services:
      children:
        critical_docker_primary:
        critical_docker_secondary:

    # Identifies the primary server for critical services        
    critical_docker_primary:
      hosts:
        docker5:
          pihole_id: pihole1
          dhcp_id: dhcp1
    # Identifies the secondary server for critical services
    critical_docker_secondary:
      hosts:
        docker2:
          pihole_id: pihole2
          dhcp_id: dhcp2

    # Servers with CIFS clients
    cifs:
      hosts:
        scannerpi:

    # Unraid server
    unraid:
      hosts:
        larussa:

    avahi: # Host for avahi daemon
      hosts:
        # nuc9:

    # Servers whose operating systems can be autoinstalled through netboot
    netboot_install_servers:
      hosts:
        nuc[1:9]:

    # All Talos machines
    talos_machines:
      children:
        talos_control_planes:
        talos_workers:

    # Talos control planes
    talos_control_planes:
      hosts:
        kw06:
        kw07:
        kw08:

    # Talos workers
    talos_workers:
      hosts:
        nuc1:
        nuc3:
        nuc4:
        nuc6:
        nuc7:

    # Talos workers who also act as storage nodes
    talos_storage_workers:
      hosts:
        nuc1:
        nuc3:
        nuc7:

    # Servers that are normally PXE network booted
    netboot_servers:
      hosts:
        nuc1:
        nuc3:
        nuc4:
        nuc6:
        nuc7:
    
    # Kubernetes cluster servers
    k8s_cluster: # every node in the cluster
      children:
        k8s_masters:
        k8s_workers:
        
    k8s_masters: # master nodes.  The first is considered the initial master.
      hosts:
        kw06:
        kw07:
        kw08:
    k8s_workers: # worker nodes
      hosts:
        nuc1:
        nuc3:
        nuc4:
        nuc6:
        nuc7:

    k8s_backup: # node managing backup with specially attached storage
      hosts:
        kworker07:

    # Raspberry Pi servers
    raspberry_pi: # all raspberry pi machines
      children:
        raspberry_pi_3:
        raspberry_pi_4:

    raspberry_pi_3: # raspberry pi 3 machines
      hosts:

    raspberry_pi_4: # raspberry pi 4 machines
      hosts:
        kiosk:
        scoreboard:
        rp[1:7]:

    raspberry_pi_overclock_none: # no overclock profile

    raspberry_pi3_overclock: # pi 3 default overclock profile
      hosts:

    raspberry_pi4_overclock_2k: # pi 4 overclock 2000Mhz processor
      hosts:
        kiosk:

    raspberry_pi4_overclock_high: # pi 4 high overclock profile
      hosts:

    raspberry_pi4_overclock_medium: # pi 4 medium overclock profile
      hosts:

    raspberry_pi4_overclock_low: # pi 4 low overclock profile
      hosts:

    # OpenWRT Machines
    openwrt:
      hosts:
        office_switch: