all:
  hosts:
  children:

  #################################
  # OPERATING SYSTEM-SPECIFIC     #
  #################################
    # all debian-based servers (excluding Proxmox)
    debian:
      children:
        ubuntu:
        raspbian:

    # All machines with some form of the ubuntu distribution
    ubuntu:
      children:
        ubuntu_server:
        ubuntu_desktop:

    # Ubuntu servers
    ubuntu_server:
      children:
        hosted_apps:
      hosts:
        docker2:
        docker5:
        rp[1:3]:
        nuc[1:9]:
        specops:
        pihole[1:2]:
        dhcp[1:2]:

    # Ubuntu desktops
    ubuntu_desktop:
      hosts:

    # All Raspberry Pi OS distributions
    raspbian:
      hosts:
        kiosk:
        scoreboard:
        scannerpi:
        rp[4:7]:

    # Proxmox servers
    proxmox:
      hosts:
        thrall:

    # OpenWRT Machines with enough space for regular ansible commands
    openwrt:
      hosts:
        office_switch:
        laisa_office_switch:

    # OpenWRT machines without much space - more hacky
    openwrt_lite:
      hosts:
        hallway_switch:
        tvroom_switch:

    # esxi:
    #   hosts:
    #     poweredge2:

    # # Unraid server
    # unraid:
    #   hosts:
    #     larussa:

  #################################
  # HARDWARE-SPECIFIC             #
  #################################

    # Proxmox virtual machines
    proxmox_vm:
      children:
        hosted_apps:
      hosts:
        pihole[1:2]:
        dhcp[1:2]:

    # Raspberry Pi servers
    raspberry_pi: # all raspberry pi machines
      children:
        raspberry_pi_4:

    raspberry_pi_4: # raspberry pi 4 machines
      hosts:
        kiosk:
        scoreboard:
        rp[1:7]:

    # All hosts with Nvidia/CUDA
    cuda:
      hosts:

  #################################
  # APPLICATION-SPECIFIC          #
  #################################

    dhcp:
      hosts:
        dhcp[1:2]:

    # All machines that are Pi KVM hosts 
    # (Keyboard/Video/Mouse, NOT the KVM virtual manager)
    tinypilot:
      hosts:
        rp[4:7]:

    pihole:
      hosts:
        pihole1:
        pihole2:

    # All servers that require the non-dockerized promtail installed
    promtail:
      hosts:
        scannerpi:
        scoreboard:
        kiosk:

    # All servers that require the non-dockerized Prometheus node exporter installed
    node_exporter:
      hosts:
        scannerpi:
        scoreboard:
        kiosk:

    # Hosts with CIFS clients
    cifs:
      children:
      hosts:
        scannerpi:

    # Servers requiring NFS client software
    nfs_client: 
      children:
        k3s:

    # Servers with lonhorn storage software
    longhorn:
      children:
        k8s_storage:

    # Hosted App Servers
    hosted_apps:
      hosts:
        palworld:
        sonarr:
        prowlarr:
        radarr:
        sabnzbd:
        overseerr:
        docker:
        actualbudget:
        mqtt:
