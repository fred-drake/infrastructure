
all:
  #
  # Host groupings
  #
  children:
    
    # Groups by distribution
    debian: # all debian-based servers
      children:
        ubuntu:
        raspbian:

    ubuntu: # all ubuntu servers
      hosts:
        docker[1:3]:
        docker5:
        docker7:
        kmaster[01:02]:
        kworker[01:13]:

    raspbian: # all raspbian servers
      hosts:
        kiosk:
        scoreboard:
        scannerpi:
        kvm:

    # All docker container servers
    docker:
      children:
        docker_services:
        critical_docker_services:

    # Docker container servers who run regular services
    docker_services:
      hosts:
        docker1:
        docker3:
        docker7:

    # Docker container servers who run critical services
    critical_docker_services:
      children:
        critical_docker_primary:
        critical_docker_secondary:

    # Identifies the primary server for critical services        
    critical_docker_primary:
      hosts:
        docker5:
          pihole_id: pihole1
          dhcp_id: dhcp1
    # Identifies the secondary server for critical services
    critical_docker_secondary:
      hosts:
        docker2:
          pihole_id: pihole2
          dhcp_id: dhcp2

    # Unraid server
    unraid:
      hosts:
        larussa:

    avahi: # Host for avahi daemon
      hosts:
        # docker3:
    
    # Kubernetes cluster servers
    k8s_cluster: # every node in the cluster
      children:
        k8s_masters:
        k8s_workers:
        
    k8s_masters: # master nodes.  The first is considered the initial master.
      hosts:
        kmaster[01:02]:
    k8s_workers: # worker nodes
      hosts:
        kworker[01:13]:
    k8s_backup: # node managing backup with specially attached storage
      hosts:
        kworker07:
    # k8s_storage: # nodes with SSD cluster-level storage
    #   hosts:
    #     kworker[02:04]:

    # Intel NUC servers
    intel_nucs:
      hosts:
        docker3:
        docker7:

    # Raspberry Pi servers
    raspberry_pi: # all raspberry pi machines
      children:
        raspberry_pi_3:
        raspberry_pi_4:

    raspberry_pi_3: # raspberry pi 3 machines
      hosts:

    raspberry_pi_4: # raspberry pi 4 machines
      hosts:
        kiosk:
        kworker[06:12]:
        # kmaster01:
        # kworker[01:07]:

    raspberry_pi_overclock_none: # no overclock profile

    raspberry_pi3_overclock: # pi 3 default overclock profile
      hosts:

    raspberry_pi4_overclock_2k: # pi 4 overclock 2000Mhz processor
      hosts:
        kiosk:

    raspberry_pi4_overclock_high: # pi 4 high overclock profile
      hosts:

    raspberry_pi4_overclock_medium: # pi 4 medium overclock profile
      hosts:

    raspberry_pi4_overclock_low: # pi 4 low overclock profile
      hosts:
