all:
  hosts:
  children:

  #################################
  # OPERATING SYSTEM-SPECIFIC     #
  #################################
    # all debian-based servers (excluding Proxmox)
    debian:
      children:
        ubuntu:
        raspbian:

    # All machines with some form of the ubuntu distribution
    ubuntu:
      children:
        ubuntu_server:
        ubuntu_desktop:

    # Ubuntu servers
    ubuntu_server:
      hosts:
        docker2:
        docker5:
        rp1:
        rp[2:3]:
        nuc[1:9]:
        specops:
        pihole[1:2]:
        dhcp[1:2]:

    # Ubuntu desktops
    ubuntu_desktop:
      hosts:
        brynn-desktop-2:

    # All Raspberry Pi OS distributions
    raspbian:
      hosts:
        kiosk:
        scoreboard:
        scannerpi:
        rp[4:7]:

    # Proxmox servers
    proxmox:
      hosts:
        poweredge2:

    # OpenWRT Machines with enough space for regular ansible commands
    openwrt:
      hosts:
        office_switch:
        laisa_office_switch:

    # OpenWRT machines without much space - more hacky
    openwrt_lite:
      hosts:
        hallway_switch:
        tvroom_switch:

    # esxi:
    #   hosts:
    #     poweredge2:

    # # Unraid server
    # unraid:
    #   hosts:
    #     larussa:

  #################################
  # HARDWARE-SPECIFIC             #
  #################################

    # Proxmox virtual machines
    proxmox_vm:
      hosts:
        pihole1:
        pihole2:
        dhcp[1:2]:

    # Raspberry Pi servers
    raspberry_pi: # all raspberry pi machines
      children:
        raspberry_pi_4:

    raspberry_pi_4: # raspberry pi 4 machines
      hosts:
        kiosk:
        scoreboard:
        rp[1:7]:

    # All hosts with Nvidia/CUDA
    cuda:
      hosts:
        brynn-desktop-2:

  ####################################
  # CONTAINER ORCHESTRATION-SPECIFIC #
  ####################################

    # k3s servers
    k3s:
      children:
        k8s_master:
        k8s_node:

    # Kubernetes masters 
    k8s_master:
      hosts:
        nuc1:
        nuc2:
        nuc3:

    # Kubernetes storage nodes
    k8s_storage:
      hosts:
        nuc4:
        nuc5:
        nuc6:
        nuc8:

    # Kubernetes worker nodes
    k8s_node:
      hosts:
        nuc4:
        nuc5:
        nuc6:
        nuc7:
        nuc8:

    # All docker container servers
    docker:
      children:
        # docker_services:
        critical_docker_services:
        swarm_cluster:
      hosts:
        nuc9:
        specops:
        # rp1:

    # Docker Swarm assignments
    swarm_cluster:
      children:
        swarm_initial_master:
        swarm_additional_masters:
        swarm_workers:

    # Docker Swarm initial master.  Used as focal point when adding other nodes to swarm.
    swarm_initial_master:
      hosts:
        rp2:

    # Docker Swarm additional master nodes.
    swarm_additional_masters:
      hosts:
        rp3:

    swarm_masters:
      children:
        swarm_initial_master:
        swarm_additional_masters:

    swarm_workers:
      hosts:

  #################################
  # CONTAINER-SPECIFIC            #
  #################################

    # Docker container servers who run regular services
    # docker_services:
    #   hosts:
    #     nuc9:
    #     nuc8:
    #     specops:
    #     brynn-desktop-2:

    # Docker container servers who run critical services
    critical_docker_services:
      children:
        critical_docker_primary:
        critical_docker_secondary:

    # Identifies the primary server for critical services
    critical_docker_primary:
      hosts:
        docker5:
          pihole_id: pihole1
          dhcp_id: dhcp1
    # Identifies the secondary server for critical services
    critical_docker_secondary:
      hosts:
        docker2:
          pihole_id: pihole2
          dhcp_id: dhcp2

  #################################
  # APPLICATION-SPECIFIC          #
  #################################

    dhcp:
      hosts:
        dhcp[1:2]:

    # All machines that are Pi KVM hosts 
    # (Keyboard/Video/Mouse, NOT the KVM virtual manager)
    tinypilot:
      hosts:
        rp[4:7]:

    pihole:
      hosts:
        pihole1:
        pihole2:

    # All servers that require the non-dockerized promtail installed
    promtail:
      hosts:
        scannerpi:
        scoreboard:
        kiosk:

    # All servers that require the non-dockerized Prometheus node exporter installed
    node_exporter:
      hosts:
        scannerpi:
        scoreboard:
        kiosk:

    # Hosts that are part of the GlusterFS cluster
    glusterfs_server:
      hosts:

    # Machines that use the GlusterFS cluster
    glusterfs_client:
      children:
        swarm_cluster:
      hosts:

    # Kubernetes nodes hosting Kadalu drives
    kadalu: 
      hosts:

    # Hosts with CIFS clients
    cifs:
      children:
        swarm_cluster:
      hosts:
        scannerpi:

    avahi: # Host for avahi daemon
      hosts:
        # nuc9:

    # Servers containing the MAAS software
    maas:
      hosts:
        # nuc9:
        rp1:

    # Servers requiring NFS client software
    nfs_client:
      children:
        k3s:

    # # Server containing the Omada software
    # omada:
    #   hosts:
    #     nuc9:
