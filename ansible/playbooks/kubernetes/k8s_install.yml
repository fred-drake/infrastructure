- name: Install kubernetes on master nodes
  hosts: k8s_masters
  gather_facts: false
  become: true
  roles:
    - provision/kubernetes/init_master
    - provision/kubernetes/additional_master

- name: Install kubernetes on worker nodes
  hosts: k8s_workers
  gather_facts: false
  become: true
  roles:
    - provision/kubernetes/worker
    - provision/kubernetes/filesystem
