- hosts: localhost
  gather_facts: true
  become: false
  tasks:
    - name: get argocd admin password
      shell: kubectl -n argo-cd get secret argocd-initial-admin-secret -o jsonpath="{['data']['password']}" | base64 --decode && echo
      register: shell_output

    - name: print argocd admin password
      debug:
        msg: "Argo CD admin password: {{ shell_output.stdout }}"
