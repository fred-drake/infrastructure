- hosts: localhost
  gather_facts: true
  become: false
  tasks:
    - name: get rook-ceph admin password
      shell: kubectl -n rook-ceph get secret rook-ceph-dashboard-password -o jsonpath="{['data']['password']}" | base64 --decode && echo
      register: shell_output

    - name: print rook-ceph admin password
      debug:
        msg: "Rook ceph admin password: {{ shell_output.stdout }}"

    - name: get argocd admin password
      shell: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{['data']['password']}" | base64 --decode && echo
      register: shell_output

    - name: print argocd admin password
      debug:
        msg: "Argo CD admin password: {{ shell_output.stdout }}"
