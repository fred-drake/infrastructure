- hosts: k8s_storage
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      pause:
        seconds: 5
  tasks:
    - name: Reset disks
      block:
        - name: remove /var/lib/rook
          file:
            state: absent
            path: /var/lib/rook
        - name: Zap the drives
          shell: >
            sgdisk --zap-all /dev/sda1 || true
        - name: Remove lvn partitions
          shell: "{{ item }}"
          loop:
            - ls /dev/mapper/ceph--* | xargs -I% -- fuser --kill %
            - ls /dev/mapper/ceph--* | xargs -I% -- dmsetup clear %
            - ls /dev/mapper/ceph--* | xargs -I% -- dmsetup remove -f %
            - ls /dev/mapper/ceph--* | xargs -I% -- rm -rf %
        - name: wipe the block device
          command: wipefs -af /dev/sda1
