- name: Configuration of debian-based machines
  hosts: debian
  gather_facts: true
  become: true
  roles:
    - provision/debian
  tags: debian

- name: Configuration of ubuntu-based machines
  hosts: ubuntu_server
  gather_facts: true
  become: true
  roles:
    - provision/ubuntu
    - netplan

- name: Configuration of ubuntu desktop machines
  hosts: ubuntu_desktop
  gather_facts: true
  become: true
  roles:
    - provision/ubuntu

- name: Configuration of Raspbian OS machines
  hosts: raspbian
  gather_facts: true
  become: true
  roles:
    - provision/raspbian

- name: Configuration of Raspbian OS machines running Raspberry Pi 3
  hosts: raspberry_pi_3:&raspbian
  gather_facts: true
  become: true
  roles:
    - provision/raspberry_pi/pi3_raspbian

- name: Configuration of Ubuntu machines running Raspberry Pi 4
  hosts: raspberry_pi_4:&ubuntu
  gather_facts: true
  become: true
  roles:
    - provision/raspberry_pi/pi4_ubuntu

- name: Configuration of Raspbian OS machines running Raspberry Pi 4
  hosts: raspberry_pi_4:&raspbian
  gather_facts: true
  become: true
  roles:
    - provision/raspberry_pi/pi4_raspbian
