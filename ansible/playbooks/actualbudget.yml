- name: Install ActualBudget
  hosts: actualbudget
  become: true
  roles:
    - role: actualbudget
      vars:
        update_app: "{{ update | default(false) }}"
      when: noapp is not defined or noapp == false
    - role: nginx
      vars:
        app_name: actualbudget
        proxy_url: http://localhost:5006
        additional_root_location_params: |
          proxy_set_header X-Forwarded-Host $host;
          proxy_redirect off;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $http_connection;
          proxy_cache_bypass $cookie_session;
          proxy_no_cache $cookie_session;
          proxy_buffers 32 4k;
          client_max_body_size 100M;
      when: noproxy is not defined or noproxy == false
