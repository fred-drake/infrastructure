- name: Build ESXi images into MAAS
  hosts: maas
  gather_facts: false
  run_once: true
  become: true
  environment:
    PACKER_LOG: "1"
  tasks:
    - name: Install 7.0
      ansible.builtin.include_role:
        name: maas
        tasks_from: rebuild_image
      vars:
        maas_image_name: esxi/7.0
        maas_image_title: VMware ESXi 7.0
