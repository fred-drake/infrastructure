- name: Installation and configuration of GlusterFS server nodes
  hosts: glusterfs_server
  gather_facts: true
  become: true
  tasks:
    - name: Gluster server prep
      ansible.builtin.include_role:
        name: glusterfs-server
        tasks_from: prep
    - name: Gluster server installation
      ansible.builtin.include_role:
        name: glusterfs-server
