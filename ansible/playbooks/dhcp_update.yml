- hosts: critical_docker_primary
  gather_facts: false
  become: true
  roles:
    - docker/base
    - role: docker/dhcp
      vars:
        dhcp_id: dhcp1
        container_pull: false

- hosts: critical_docker_secondary
  gather_facts: false
