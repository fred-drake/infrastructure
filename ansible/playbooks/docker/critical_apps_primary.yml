- name: Install containers on the primary critical apps server
  hosts: critical_docker_primary
  gather_facts: false
  become: true
  roles:
    # - docker/base
    # - role: docker/dhcp
    #   vars:
    #     dhcp_id: dhcp1
    # - role: docker/pihole
    #   vars:
    #     pihole_id: pihole1
    # - docker/backup_client

    ### Omada ###
    - role: docker/container
      vars:
        container:
          name: omada
          repository: "mbentley/omada-controller"
          tag: latest
          ip: "{{ secret.services.omada.ip }}"
          network: br0
          sysctls:
            net.ipv4.ip_unprivileged_port_start: "0"
          env:
            MANAGE_HTTP_PORT: "80"
            MANAGE_HTTPS_PORT: "443"
            PORTAL_HTTP_PORT: "80"
            PORTAL_HTTPS_PORT: "443"
          volumes:
            - "{{ appdata_dir }}/omada/data:/opt/tplink/EAPController/data"
            - "{{ appdata_dir }}/omada/work:/opt/tplink/EAPController/work"
            - "{{ appdata_dir }}/omada/logs:/opt/tplink/EAPController/logs"
      tags: omada

    ### Prometheus Node Exporter ###
    - role: docker/container
      vars:
        container:
          name: node-exporter
          repository: prom/node-exporter
          tag: latest
          network: bridge
          ports:
            - 0.0.0.0:9100:9100
          volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
          command:
            - "--path.procfs=/host/proc"
            - "--path.rootfs=/rootfs"
            - "--path.sysfs=/host/sys"
            - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
      tags: prometheus
    - role: promtail
      tags: promtail
    - role: docker/container
      vars:
        container:
          name: promtail
          repository: grafana/promtail
          tag: latest
          entrypoint: >
            /bin/sh -c
            "export HOSTNAME=`/bin/cat /etc/hostname` &&
            /usr/bin/promtail --client.external-labels=host=$HOSTNAME --config.file=/etc/promtail/config.yml"
          network: bridge
          volumes:
            - "{{ appdata_dir }}/promtail/promtail/config:/etc/promtail"
            - /var/log:/var/log:ro
            - /etc/hostname:/etc/hostname:ro
      tags: promtail
