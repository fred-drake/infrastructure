- name: Removal of swarm from worker nodes
  hosts: swarm_workers
  gather_facts: false
  become: true
  roles:
    - swarm/eject-swarm

- name: Removal of swarm from master nodes
  hosts: swarm_additional_masters
  gather_facts: false
  become: true
  roles:
    - swarm/eject-swarm

- name: Removal of swarm from the initial master node
  hosts: swarm_initial_master
  gather_facts: false
  become: true
  roles:
    - swarm/eject-swarm
