- name: Install Overseerr
  hosts: overseerr
  become: true
  roles:
    - role: nginx
      vars:
        app_name: overseerr
        proxy_url: http://localhost:5055
      when: noproxy is not defined or noproxy == false
    - role: overseerr
      vars:
        update_app: "{{ update | default(false) }}"
      when: noapp is not defined or noapp == false
