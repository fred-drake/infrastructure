---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ secret.services.gaps.name }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ secret.services.gaps.name }}"
  namespace: "{{ secret.services.gaps.name }}"
spec:
  serviceName: "{{ secret.services.gaps.name }}"
  replicas: 1
  selector:
    matchLabels:
      app: "{{ secret.services.gaps.name }}"
  volumeClaimTemplates:
  - metadata:
      name: conf
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: "{{ secret.services.gaps.name }}"
    spec:
      containers:
      - name: "{{ secret.services.gaps.name }}"
        image: housewrecker/gaps:arm-latest
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        - name: ENABLE_SSL
          value: "false"
        - name: ENABLE_LOGIN
          value: "false"
        - name: BASE_URL
          value: "/"
        volumeMounts:
        - name: conf
          mountPath: /usr/data
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ secret.services.gaps.name }}"
  namespace: "{{ secret.services.gaps.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ secret.services.gaps.name }}"
  ports:
    - port: 80
      targetPort: 8484
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ secret.services.gaps.name }}"
  namespace: "{{ secret.services.gaps.name }}"
spec:
  rules:
  - host: "{{ secret.services.gaps.name }}.{{ secret.domain }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ secret.services.gaps.name }}"
            port:
              number: 80
