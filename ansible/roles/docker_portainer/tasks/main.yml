---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "portainer/portainer-ce"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "{{ appdata_dir }}/portainer:/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.portainer.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - portainer
    - docker_update
