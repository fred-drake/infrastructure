apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: longhorn-system
type: Opaque
data:
  AWS_ACCESS_KEY_ID: "{{ longhorn_backup_s3.key_id | string | b64encode }}"
  AWS_SECRET_ACCESS_KEY: "{{ longhorn_backup_s3.access_key | string | b64encode }}"
  AWS_ENDPOINTS: "{{ longhorn_backup_s3.endpoints | string | b64encode }}"
