---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "eclipse-mosquitto:1.6"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
    volumes:
      - "{{ appdata_dir }}/mosquitto/config:/mosquitto/config"
      - "{{ appdata_dir }}/mosquitto/data:/mosquitto/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.mqtt.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - mqtt
    - docker_update
