---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "housewrecker/gaps"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      ENABLE_SSL: "false"
      ENABLE_LOGIN: "false"
      BASE_URL: "/"
    volumes:
      - "{{ appdata_dir }}/gaps:/usr/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.gaps.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - gaps
    - docker_update
