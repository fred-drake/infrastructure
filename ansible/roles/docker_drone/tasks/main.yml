---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "drone/drone:latest"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      DRONE_GITEA_CLIENT_ID: "{{ services.drone.gitea_client_id }}"
      DRONE_GITEA_CLIENT_SECRET: "{{ services.drone.gitea_client_secret }}"
      DRONE_GITEA_SERVER: "{{ services.drone.gitea_server }}"
      DRONE_RPC_SECRET: "{{ services.drone.drone_rpc_secret }}"
      DRONE_SERVER_HOST: "{{ services.drone.drone_server_host }}"
      DRONE_SERVER_PROTO: "{{ services.drone.drone_server_proto }}"
      DRONE_RUNNER_NETWORKS: "{{ container_network }}"
    volumes:
      - "{{ appdata_dir }}/drone:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.drone.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - drone

- name: create drone runner
  community.docker.docker_container:
    name: drone-runner
    image: "drone/drone-runner-docker:latest"
    pull: "{{ container_pull }}"
    hostname: drone-runner
    env:
      TZ: "{{ default_timezone }}"
      DRONE_RPC_HOST: "{{ services.drone.drone_server_host }}"
      DRONE_RPC_PROTO: "{{ services.drone.drone_server_proto }}"
      DRONE_RPC_SECRET: "{{ services.drone.drone_rpc_secret }}"
      DRONE_RUNNER_NETWORKS: "{{ container_network }}"
      DRONE_RUNNER_CAPACITY: "2"
      DRONE_RUNNER_NAME: drone-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.drone_runner.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - drone
    - docker_update
