- name: Set libvirt public key
  become: false
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ lookup('file', 'libvirt_public_key') }}"

- name: Install apt libraries
  ansible.builtin.apt:
    name:
      - libvirt-clients
      - libvirt-daemon-system
      - qemu-kvm
      - python3-libvirt
    state: present
    update_cache: true

- name: Add user to kvm group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: kvm
    append: true
  notify: Reboot

