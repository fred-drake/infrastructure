---
apiVersion: v1
kind: Namespace
metadata:
  name: "pihole"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "pihole"
  namespace: "pihole"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "pihole"
  template:
    metadata:
      labels:
        app: "pihole"
    spec:
      containers:
        - name: "pihole"
          image: pihole/pihole
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "{{ default_timezone }}"
            - name: WEBPASSWORD
              value: ""
---
kind: Service
apiVersion: v1
metadata:
  name: "pihole"
  namespace: "pihole"
spec:
  type: LoadBalancer
  selector:
    app: "pihole"
    tier: reverse-proxy
  ports:
    - port: 53
      name: dns
  loadBalancerIP: 192.168.50.199
