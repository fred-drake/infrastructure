---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.gitea.name }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ services.gitea.name }}"
  namespace: "{{ services.gitea.name }}"
spec:
  serviceName: "{{ services.gitea.name }}"
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.gitea.name }}"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: "{{ services.gitea.name }}"
    spec:
      containers:
      - name: "{{ services.gitea.name }}"
        image: gitea/gitea
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        - name: GITEA__database__DB_TYPE 
          value: mysql
        - name: GITEA__database__HOST 
          value: "{{ services.gitea.db_host }}"
        - name: GITEA__database__NAME 
          value: "{{ services.gitea_db.mysql_database }}"
        - name: GITEA__database__USER
          value: "{{ services.gitea_db.mysql_password }}"
        - name: GITEA__database__PASSWD
          value: "{{ services.gitea_db.mysql_user }}"
        volumeMounts:
        - name: data
          mountPath: /data
