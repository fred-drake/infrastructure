---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.gitea.name }}"
  namespace: "{{ services.gitea.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ services.gitea.name }}"
  ports:
    - port: 80
      targetPort: 3000
      name: ui-port
    - port: 22
      targetPort: 22
      nodePort: 31000
      name: ssh-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ services.gitea.name }}"
  namespace: "{{ services.gitea.name }}"
spec:
  rules:
  - host: "{{ services.gitea.name }}.{{ domain_name }}"
    http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ services.gitea.name }}"
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-no-domain
  namespace: "{{ services.gitea.name }}"
spec:
  redirectRegex:
    regex: "^http://{{ services.gitea.name }}/.*"
    replacement: "https://{{ services.gitea.name }}.{{ domain_name }}/"
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ services.gitea.name }}"
  namespace: "{{ services.gitea.name }}"
entryPoints:
    - web
    - websecure
spec:
  routes:
    - match: Host(`{{ services.gitea.name }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-no-domain
