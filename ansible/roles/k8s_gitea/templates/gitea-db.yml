---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.gitea.name }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ services.gitea_db.name }}"
  namespace: "{{ services.gitea.name }}"
spec:
  serviceName: "{{ services.gitea_db.name }}"
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.gitea_db.name }}"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: "{{ services.gitea_db.name }}"
    spec:
      containers:
      - name: "{{ services.gitea_db.name }}"
        image: mariadb
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ services.gitea_db.mysql_root_password }}"
        - name: MYSQL_USER
          value: "{{ services.gitea_db.mysql_user }}"
        - name: MYSQL_PASSWORD
          value: "{{ services.gitea_db.mysql_password }}"
        - name: MYSQL_DATABASE
          value: "{{ services.gitea_db.mysql_database }}"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.gitea_db.name }}"
  namespace: "{{ services.gitea.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ services.gitea_db.name }}"
  ports:
    - port: 3306
      targetPort: 3306
