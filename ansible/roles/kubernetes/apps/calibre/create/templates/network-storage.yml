apiVersion: v1
kind: Secret
metadata:
  name: cifs-secret
  namespace: calibre
type: fstab/cifs
stringData:
  username: "{{ secret.cifs.username }}"
  password: "{{ secret.cifs.password }}"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-incoming
  annotations:
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  flexVolume:
    driver: fstab/cifs
    fsType: cifs
    secretRef:
      name: cifs-secret
    options:
      networkPath: "//{{ secret.cifs.services_server }}/CalibreImport"
      mountOptions: "{{ secret.cifs.mount_options }},gid=100,uid=99"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-incoming
  namespace: calibre
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
