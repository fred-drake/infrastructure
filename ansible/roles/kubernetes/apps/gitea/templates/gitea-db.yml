---
apiVersion: v1
kind: Namespace
metadata:
  name: gitea
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: gitea
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "{{ cpu.request.default }}"
            memory: "{{ memory.request.default }}"
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ secret.gitea.mariadb.mysql_root_password }}"
        - name: MYSQL_USER
          value: "{{ secret.gitea.mariadb.mysql_user }}"
        - name: MYSQL_PASSWORD
          value: "{{ secret.gitea.mariadb.mysql_password }}"
        - name: MYSQL_DATABASE
          value: gitea
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb
  namespace: gitea
spec:
  type: NodePort
  selector:
    app: mariadb
  ports:
    - port: 3306
      targetPort: 3306
