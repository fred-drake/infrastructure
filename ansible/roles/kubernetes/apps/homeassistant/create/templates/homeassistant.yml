apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  serviceName: homeassistant
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "{{ k8s.resources.cpu.request.default }}"
            memory: "{{ k8s.resources.memory.request.default }}"
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        volumeMounts:
        - name: data
          mountPath: /config
---
kind: Service
apiVersion: v1
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  type: NodePort
  selector:
    app: homeassistant
  ports:
    - port: 80
      targetPort: 8123
      name: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: homeassistant
  annotations:
    cert-manager.io/cluster-issuer: "{{ k8s.cert_manager.cluster_issuer }}"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
  labels:
    app.kubernetes.io/instance: homeassistant
    app.kubernetes.io/name: homeassistant
spec:
  ingressClassName: "traefik"
  rules:
  - host: "homeassistant.{{ secret.domain }}"
    http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: homeassistant
            port:
              number: 80
  tls:
    - hosts:
      - "homeassistant.{{ secret.domain }}"
      secretName: "homeassistant-tls"
