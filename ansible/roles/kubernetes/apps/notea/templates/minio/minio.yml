apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: notea
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  volumeClaimTemplates:
  - metadata:
      name: config-vol
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: data-vol
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "{{ k8s.resources.cpu.request.default }}"
            memory: "{{ k8s.resources.memory.request.default }}"
        args: ['server', '/data', '--console-address', ':9001']
        env:
          - name: TZ
            value: "{{ default_timezone }}"
          - name: MINIO_ROOT_USER
            value: "{{ secret.notea.minio.minio_root_user }}"
          - name: MINIO_ROOT_PASSWORD
            value: "{{ secret.notea.minio.minio_root_password }}"
        volumeMounts:
          - mountPath: /root/.minio
            name: config-vol
          - mountPath: /data
            name: data-vol
---
kind: Service
apiVersion: v1
metadata:
  name: minio
  namespace: notea
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
      name: service-port
    - port: 9001
      targetPort: 9001
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: notea
  annotations:
    cert-manager.io/cluster-issuer: "{{ k8s.cert_manager.cluster_issuer }}"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
  labels:
    app.kubernetes.io/instance: minio-dashboard
    app.kubernetes.io/name: minio-dashboard
spec:
  ingressClassName: "traefik"
  rules:
  - host: "notea-db.{{ secret.domain }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: minio
            port:
              number: 9000
  - host: "notea-db-ui.{{ secret.domain }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: minio
            port:
              number: 9001
  tls:
    - hosts:
      - "notea-db-ui.{{ secret.domain }}"
      - "notea-db.{{ secret.domain }}"
      secretName: "notea-tls"
