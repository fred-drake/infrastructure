apiVersion: apps/v1
kind: Deployment
metadata:
  name: notea
  namespace: notea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notea
  template:
    metadata:
      labels:
        app: notea
    spec:
      containers:
        - name: notea
          image: cinwell/notea:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "{{ k8s.resources.cpu.request.default }}"
              memory: "{{ k8s.resources.memory.request.default }}"
          env:
            - name: TZ
              value: "{{ default_timezone }}"
            - name: STORE_ACCESS_KEY
              value: "{{ secret.notea.minio.minio_root_user }}"
            - name: STORE_SECRET_KEY
              value: "{{ secret.notea.minio.minio_root_password }}"
            - name: STORE_BUCKET
              value: notea
            - name: STORE_END_POINT
              value: "http://minio.notea.svc.cluster.local:9000"
            - name: STORE_FORCE_PATH_STYLE
              value: "true"
            - name: PASSWORD
              value: "{{ secret.notea.password }}"
            - name: COOKIE_SECURE
              value: "false"
---
kind: Service
apiVersion: v1
metadata:
  name: notea
  namespace: notea
spec:
  type: NodePort
  selector:
    app: notea
  ports:
    - port: 80
      targetPort: 3000
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notea
  namespace: notea
  annotations:
    cert-manager.io/cluster-issuer: "{{ k8s.cert_manager.cluster_issuer }}"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
  labels:
    app.kubernetes.io/instance: notea
    app.kubernetes.io/name: notea
spec:
  ingressClassName: "traefik"
  rules:
  - host: "notea.{{ secret.domain }}"
    http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: notea
            port:
              number: 80
  tls:
    - hosts:
      - "notea.{{ secret.domain }}"
      secretName: "notea-app-tls"
