---
apiVersion: v1
kind: Namespace
metadata:
  name: mqtt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  namespace: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto:1.6
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "{{ cpu.request.default }}"
              memory: "{{ memory.request.default }}"
          env:
            - name: TZ
              value: "{{ default_timezone }}"
---
kind: Service
apiVersion: v1
metadata:
  name: mqtt
  namespace: mqtt
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.50.226"
  selector:
    app: mqtt
  ports:
    - port: 1883
      targetPort: 1883
      name: mqtt
    - port: 9001
      targetPort: 9001
      name: websockets
