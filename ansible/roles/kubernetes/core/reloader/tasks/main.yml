- name: stakater helm repo
  kubernetes.core.helm_repository:
    name: stakater
    repo_url: https://stakater.github.io/stakater-charts
  tags: reloader

- name: reloader helm
  kubernetes.core.helm:
    name: reloader
    chart_ref: stakater/reloader
    release_namespace: reloader
    create_namespace: true
  tags: reloader
