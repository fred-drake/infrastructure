---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-certificate
  namespace: cert-manager
spec:
  dnsNames: 
  - "*.{{ secret.domain }}"
  secretName: internal-certificate-tls
  issuerRef:
    kind: ClusterIssuer
    name: "{{ k8s.cert_manager.cluster_issuer }}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tls-route
  namespace: cert-manager
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "Host('*.{{ secret.domain }}')"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      # middlewares:
      #   - name: auth
      #   - name: redirect-https
  tls:
    secretName: internal-certificate-tls
