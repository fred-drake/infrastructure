apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-vol
  namespace: prometheus
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snmp-exporter
  template:
    metadata:
      labels:
        app: snmp-exporter
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-vol
      containers:
      - name: snmp-exporter
        image: prom/snmp-exporter
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
        ports:
        - containerPort: 9116
          name: metrics
      initContainers:
      - name: init-config
        image: fdrake/snmp-exporter-generator
        imagePullPolicy: Always
        command:
          - sh
          - -c
          - cp -f /opt/snmp.yml /etc/snmp_exporter
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
---
kind: Service
apiVersion: v1
metadata:
  name: snmp-exporter
  namespace: prometheus
spec:
  type: NodePort
  selector:
    app: snmp-exporter
  ports:
  - name: http-metrics
    port: 9116
    protocol: TCP
    targetPort: metrics
