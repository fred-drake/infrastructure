---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.notea.name }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ services.notea_db.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  serviceName: "{{ services.notea_db.name }}"
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.notea_db.name }}"
  volumeClaimTemplates:
  - metadata:
      name: config-vol
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: data-vol
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: "{{ services.notea_db.name }}"
    spec:
      containers:
      - name: "{{ services.notea_db.name }}"
        image: minio/minio:latest
        imagePullPolicy: Always
        args: ['server', '/data', '--console-address', ':9001']
        env:
        - name: TZ
          value: "{{ default_timezone }}"
        - name: MINIO_ROOT_USER
          value: "{{ services.notea_db.minio_root_user }}"
        - name: MINIO_ROOT_PASSWORD
          value: "{{ services.notea_db.minio_root_password }}"
        volumeMounts:
          - mountPath: /root/.minio
            name: config-vol
          - mountPath: /data
            name: data-vol
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.notea_db.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ services.notea_db.name }}"
  ports:
  ports:
    - port: 9000
      targetPort: 9000
      name: service-port
    - port: 9001
      targetPort: 9001
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ services.notea_db.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  rules:
  - host: "{{ services.notea_db.host }}.{{ domain_name }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ services.notea_db.name }}"
            port:
              number: 9000
  - host: "{{ services.notea_db.ui_host }}.{{ domain_name }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ services.notea_db.name }}"
            port:
              number: 9001
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-no-domain
  namespace: "{{ services.notea.name }}"
spec:
  redirectRegex:
    regex: "^http://{{ services.notea_db.name }}/.*"
    replacement: "https://{{ services.notea_db.name }}.{{ domain_name }}/"
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ services.notea_db.name }}"
  namespace: "{{ services.notea.name }}"
entryPoints:
    - web
    - websecure
spec:
  routes:
    - match: Host(`{{ services.notea_db.name }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-no-domain
