---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.notea.name }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ services.notea.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.notea.name }}"
  template:
    metadata:
      labels:
        app: "{{ services.notea.name }}"
    spec:
      containers:
        - name: "{{ services.notea.name }}"
          image: cinwell/notea:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "{{ default_timezone }}"
            - name: STORE_ACCESS_KEY
              value: "{{ services.notea_db.minio_root_user }}"
            - name: STORE_SECRET_KEY
              value: "{{ services.notea_db.minio_root_password }}"
            - name: STORE_BUCKET
              value: "{{ services.notea.store_bucket }}"
            - name: STORE_END_POINT
              value: "{{ services.notea.store_end_point }}"
            - name: STORE_FORCE_PATH_STYLE
              value: "true"
            - name: PASSWORD
              value: "{{ services.notea.password }}"
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.notea.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ services.notea.name }}"
  ports:
    - port: 80
      targetPort: 3000
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ services.notea.name }}"
  namespace: "{{ services.notea.name }}"
spec:
  rules:
  - host: "{{ services.notea.name }}.{{ domain_name }}"
    http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ services.notea.name }}"
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-no-domain
  namespace: "{{ services.notea.name }}"
spec:
  redirectRegex:
    regex: "^http://{{ services.notea.name }}/.*"
    replacement: "https://{{ services.notea.name }}.{{ domain_name }}/"
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ services.notea.name }}"
  namespace: "{{ services.notea.name }}"
entryPoints:
    - web
    - websecure
spec:
  routes:
    - match: Host(`{{ services.notea.name }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-no-domain
