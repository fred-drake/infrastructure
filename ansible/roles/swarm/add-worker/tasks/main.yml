- name: add worker to the swarm
  docker_swarm:
    state: join
    join_token: "{{ hostvars[groups['swarm_initial_master'][0]]['worker_token']['stdout'] }}"
    remote_addrs: "{{ hostvars[groups['swarm_initial_master'][0]]['ansible_default_ipv4']['address'] }}:2377"

