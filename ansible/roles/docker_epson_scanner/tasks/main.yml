---
- name: create scanner incoming volume
  block:
    - &volume
      name: create volume
      community.docker.docker_volume:
        volume_name: epson_scanner_outgoing
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/ScannerIncoming"
          o: "{{ cifs_docker_mount_options }},gid=200,uid=200"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *volume
  tags:
    - epson_scanner

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "registry.{{ domain_name }}/epson-scanner"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
    mounts:
      - source: epson_scanner_outgoing
        target: /outgoing
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.epson_scanner.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
    privileged: true
  notify:
    - deep prune docker
  tags:
    - epson_scanner
    - docker_update
