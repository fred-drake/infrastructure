# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: rook-ceph-dashboard-password
#   namespace: rook-ceph
# data:
#   password: "{{ services.rook.dashboard.password | b64encode }}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "rook-ceph-ingress"
  namespace: "rook-ceph"
spec:
  rules:
  - host: "{{ services.rook.dashboard.host }}.{{ domain_name }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rook-ceph-mgr-dashboard
            port:
              number: 7000
