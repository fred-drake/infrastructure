- name: whoogle server
  k8s:
    state: present
    definition: "{{ lookup('template', 'whoogle.yml') | from_yaml_all }}"
  tags:
    - whoogle

- name: whoogle server
  k8s:
    state: absent
    definition: "{{ lookup('template', 'whoogle.yml') | from_yaml_all }}"
  tags:
    - never
    - delete_whoogle
