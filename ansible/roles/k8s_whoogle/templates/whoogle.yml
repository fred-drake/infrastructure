---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.whoogle.name }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.whoogle.name }}"
  template:
    metadata:
      labels:
        app: "{{ services.whoogle.name }}"
    spec:
      containers:
        - name: "{{ services.whoogle.name }}"
          image: benbusby/whoogle-search:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "{{ default_timezone }}"
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
spec:
  type: NodePort
  selector:
    app: "{{ services.whoogle.name }}"
  ports:
    - port: 80
      targetPort: 5000
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
spec:
  rules:
  - host: "{{ services.whoogle.name }}.{{ domain_name }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ services.whoogle.name }}"
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-no-domain
  namespace: "{{ services.whoogle.name }}"
spec:
  redirectRegex:
    regex: "^http://{{ services.whoogle.name }}/.*"
    replacement: "https://{{ services.whoogle.name }}.{{ domain_name }}/"
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
entryPoints:
    - web
    - websecure
spec:
  routes:
    - match: Host(`{{ services.whoogle.name }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-no-domain
