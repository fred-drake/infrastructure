---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ services.whoogle.name }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ services.whoogle.name }}"
  template:
    metadata:
      labels:
        app: "{{ services.whoogle.name }}"
    spec:
      containers:
        - name: "{{ services.whoogle.name }}"
          image: benbusby/whoogle-search:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "{{ default_timezone }}"
---
kind: Service
apiVersion: v1
metadata:
  name: "{{ services.whoogle.name }}-service"
  namespace: "{{ services.whoogle.name }}"
spec:
  selector:
    app: "{{ services.whoogle.name }}"
  ports:
    - port: 80
      targetPort: 5000
      name: http
