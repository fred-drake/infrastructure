---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ services.whoogle.name }}-ingress"
  namespace: "{{ services.whoogle.name }}"
spec:
  # loadBalancerIP: "192.168.50.243"
  rules:
  - host: "{{ services.whoogle.name }}.{{ domain_name }}"
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: "{{ services.whoogle.name }}-service"
            port:
              number: 80
        path: /
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-no-domain
  namespace: "{{ services.whoogle.name }}"
spec:
  redirectRegex:
    regex: "^http://{{ services.whoogle.name }}/.*"
    replacement: "https://{{ services.whoogle.name }}.{{ domain_name }}/"
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ services.whoogle.name }}"
  namespace: "{{ services.whoogle.name }}"
entryPoints:
    - web
    - websecure
spec:
  routes:
    - match: Host(`{{ services.whoogle.name }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
      - name: redirect-no-domain
