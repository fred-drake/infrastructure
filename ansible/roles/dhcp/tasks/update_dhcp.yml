- name: Acquire temp directory for infrastructure repo
  connection: local
  run_once: true
  become: false
  ansible.builtin.tempfile:
    state: directory
    suffix: infragit
  register: gitdir
  changed_when: false
- name: Check out infrastructure PKM
  connection: local
  run_once: true
  become: false
  ansible.builtin.git:
    repo: "git@gitlab.com:fred.drake/infrastructure.git"
    dest: "{{ gitdir.path }}"
    accept_hostkey: true
    depth: 1
  changed_when: false
- name: Transfer dhcp hosts
  ansible.builtin.copy:
    src: "{{ gitdir.path }}/Export/dhcp-{{ secret.dhcp.machines[dhcp_id].type }}.md"
    dest: /etc/dhcp/dhcpd.conf
    mode: "0644"
    backup: true
  notify:
    - Restart dhcp
- name: Flush handler
  ansible.builtin.meta: flush_handlers
