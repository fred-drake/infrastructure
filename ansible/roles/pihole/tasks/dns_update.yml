- name: Acquire temp directory for infrastructure repo
  connection: local
  run_once: true
  become: false
  ansible.builtin.tempfile:
    state: directory
    suffix: infragit
  register: gitdir
  changed_when: false

- name: Check out infrastructure PKM
  connection: local
  run_once: true
  become: false
  ansible.builtin.git:
    repo: ssh://git@git.jetbrains.space/fdrake/main/Infrastructure.git
    dest: "{{ gitdir.path }}"
    key_file: "{{ ansible_ssh_private_key_file }}"
    depth: 1
  changed_when: false

- name: Transfer pihole hosts
  run_once: true
  ansible.builtin.copy:
    src: "{{ gitdir.path }}/Export/pihole-hosts.md"
    dest: /etc/pihole/custom.list
    mode: "0644"
    backup: true
  notify:
    - Restart DNS

- name: Flush handler
  ansible.builtin.meta: flush_handlers
