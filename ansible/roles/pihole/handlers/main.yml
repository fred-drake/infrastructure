- name: Restart DNS
  ansible.builtin.command:
    cmd: pihole restartdns
  become: false
  notify: Sync gravity database

- name: Update lists
  run_once: true
  ansible.builtin.command:
    cmd: pihole-updatelists

- name: Sync gravity database
  run_once: true
  ansible.builtin.command: gravity-sync update
  notify: Delete dns.txt file

- name: Delete dns.txt file
  run_once: true
  connection: local
  become: false
  # ansible.builtin.command:
    # cmd: "rm {{ playbook_dir }}/../roles/pihole/files/dns.txt"
  ansible.builtin.file:
    path: "{{ playbook_dir }}/../roles/pihole/files/dns.txt"
    state: absent
