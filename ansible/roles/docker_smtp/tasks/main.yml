---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "bytemark/smtp"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      RELAY_HOST: "{{ services.smtp.relay_host }}"
      RELAY_PORT: "{{ services.smtp.relay_port }}"
      RELAY_USERNAME: "{{ services.smtp.relay_username }}"
      RELAY_PASSWORD: "{{ services.smtp.relay_password }}"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.smtp.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - smtp
    - docker_update
