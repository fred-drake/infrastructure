---
- name: create application paperless volume
  block:
    - &volume
      name: create volume
      community.docker.docker_volume:
        volume_name: paperless_documents
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/paperless"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *volume
  tags:
    - paperless

- name: create application scanner incoming volume
  block:
    - &scannervolume
      name: create volume
      community.docker.docker_volume:
        volume_name: paperless_scanner
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/ScannerIncoming"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *scannervolume
  tags:
    - paperless

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "jonaswinkler/paperless-ng:latest"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
      PAPERLESS_TIME_ZONE: "{{ default_timezone }}"
      PAPERLESS_REDIS: "{{ services.paperless.paperless_redis }}"
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_FILENAME_FORMAT: "{created}-{correspondent}-{title}"
      PAPERLESS_CONSUMER_POLLING: "0"
      PAPERLESS_SECRET_KEY: "{{ services.paperless.paperless_secret_key }}"
    mounts:
      - source: paperless_documents
        target: /usr/src/paperless/media
      - source: paperless_scanner
        target: /usr/src/paperless/consume
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - "{{ appdata_dir }}/paperless-ng/data:/usr/src/paperless/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.paperless.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - paperless
    - docker_update
