---
- name: create application videos volume
  block:
    - &videosvolume
      name: create volume
      community.docker.docker_volume:
        volume_name: radarr_videos
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/videos"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *videosvolume
  tags:
    - radarr

- name: create application torrent volume
  block:
    - &torrentvolume
      name: create volume
      community.docker.docker_volume:
        volume_name: radarr_torrent
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/torrent"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *torrentvolume
  tags:
    - radarr

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "linuxserver/radarr:latest"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    mounts:
      - source: radarr_videos
        target: /videos
      - source: radarr_videos
        target: /movies
      - source: radarr_torrent
        target: /downloads
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - "{{ appdata_dir }}/radarr_config:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.radarr.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - radarr
    - docker_update
