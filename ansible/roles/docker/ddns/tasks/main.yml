---
- name: Create application container
  community.docker.docker_container:
    name: "ddns"
    image: "ghcr.io/akarys42/cloudflare-ddns-docker"
    pull: "{{ container_pull }}"
    hostname: "ddns"
    env:
      TZ: "{{ default_timezone }}"
      CF_DDNS_TOKEN: "{{ secret.services.ddns.token }}"
      CF_DDNS_DOMAINS: "{{ secret.services.ddns.domains }}"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.ddns.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - Deep prune docker
  tags:
    - ddns
    - docker_update
