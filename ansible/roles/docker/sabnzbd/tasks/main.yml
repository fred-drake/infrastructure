---
- name: create application torrent volume
  block:
    - &torrentvolume
      name: create volume
      community.docker.docker_volume:
        volume_name: sabnzbd_downloads
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/torrent"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "sabnzbd"
        state: absent
        container_default_behavior: compatibility
    - <<: *torrentvolume
  tags:
    - sabnzbd

- name: create application incomplete volume
  block:
    - &incompletevolume
      name: create volume
      community.docker.docker_volume:
        volume_name: sabnzbd_incomplete
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/torrent/incomplete"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "sabnzbd"
        state: absent
        container_default_behavior: compatibility
    - <<: *incompletevolume
  tags:
    - sabnzbd

- name: create application container
  community.docker.docker_container:
    name: "sabnzbd"
    image: "linuxserver/sabnzbd:latest"
    pull: "{{ container_pull }}"
    hostname: "sabnzbd"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    mounts:
      - source: sabnzbd_downloads
        target: /downloads
      - source: sabnzbd_incomplete
        target: /incomplete-downloads
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - "{{ appdata_dir }}/sabnzbd:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.sabnzbd.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - sabnzbd
    - docker_update
