---
- name: create application container
  community.docker.docker_container:
    name: "prowlarr"
    image: "linuxserver/prowlarr:develop"
    pull: "{{ container_pull }}"
    hostname: "prowlarr"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - "{{ appdata_dir }}/prowlarr:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.prowlarr.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - prowlarr
    - docker_update
