---
- name: create application container
  community.docker.docker_container:
    name: backup
    image: ghcr.io/fred-drake/k8s-backup
    pull: "{{ container_pull }}"
    hostname: "backup"
    env:
      TZ: "{{ default_timezone }}"
      AWS_ACCESS_KEY_ID: "{{ secret.backup.keyId }}"
      AWS_SECRET_ACCESS_KEY: "{{ secret.backup.keySecret }}"
      RESTIC_REPOSITORY: "{{ secret.backup.restic.repository }}"
      RESTIC_PASSWORD: "{{ secret.backup.restic.password }}"
      BACKUP_DIRECTORY: "/backup/{{ ansible_host.split('.')[0] }}"
      NAMESPACE: "{{ ansible_host.split('.')[0] }}"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    # networks:
    #   - name: "{{ secret.docker.network.container }}"
    #     ipv4_address: "{{ secret.services.ddns.ip }}"
    # networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
    volumes: "{{ volumes }}"
  notify:
    - "deep prune docker"
  tags:
    - "backup_client"
    - docker_update
