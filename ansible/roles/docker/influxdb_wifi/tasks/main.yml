---
- name: Create application container
  community.docker.docker_container:
    name: "influxdb_wifi"
    image: "influxdb:2.0"
    pull: "{{ container_pull }}"
    hostname: "influxdb_wifi"
    env:
      TZ: "{{ default_timezone }}"
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: "{{ secret.services.influxdb_wifi.docker_init_username }}"
      DOCKER_INFLUXDB_INIT_PASSWORD: "{{ secret.services.influxdb_wifi.docker_init_password }}"
      DOCKER_INFLUXDB_INIT_ORG: "{{ secret.services.influxdb_wifi.docker_init_org }}"
      DOCKER_INFLUXDB_INIT_BUCKET: "{{ secret.services.influxdb_wifi.docker_init_bucket }}"
      INFLUXD_HTTP_BIND_ADDRESS: "{{ secret.services.influxdb_wifi.influxd_http_bind_address }}"
      INFLUXD_TLS_CERT: "{{ secret.services.influxdb_wifi.influxd_tls_cert }}"
      INFLUXD_TLS_KEY: "{{ secret.services.influxdb_wifi.influxd_tls_key }}"
    volumes:
      - "{{ appdata_dir }}/influxdb-wifi/data:/var/lib/influxdb2"
      - "{{ appdata_dir }}/influxdb-wifi/config:/etc/influxdb2"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.influxdb_wifi.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - influxdb_wifi
    - docker_update
