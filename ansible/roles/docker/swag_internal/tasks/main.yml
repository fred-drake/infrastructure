---
- name: sync proxy config files
  template:
    src: "{{ item }}"
    dest: "{{ appdata_dir }}/swag-internal/nginx/proxy-confs/{{ item | basename | regex_replace('.j2$', '.conf') }}"
    owner: "99"
    group: "100"
    mode: "0664"
  with_fileglob:
    - "../templates/*.j2"
  notify:
    - restart nginx
  tags:
    - swag_internal
    - docker_update
