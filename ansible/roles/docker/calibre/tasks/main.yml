---
- name: create application calibre import volume
  block:
    - &importvolume
      name: create volume
      community.docker.docker_volume:
        volume_name: calibre_import
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/CalibreImport"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "calibre"
        state: absent
        container_default_behavior: compatibility
    - <<: *importvolume
  tags:
    - calibre
    - docker_update

- name: create application container
  community.docker.docker_container:
    name: "calibre"
    image: "linuxserver/calibre"
    pull: "{{ container_pull }}"
    hostname: "calibre"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    mounts:
      - source: calibre_import
        target: /import
    volumes:
      - "{{ appdata_dir }}/calibre:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.calibre.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - calibre
    - docker_update
