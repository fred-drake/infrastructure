---
- name: Create application container
  community.docker.docker_container:
    name: "node_red"
    image: "nodered/node-red"
    pull: "{{ container_pull }}"
    hostname: "node_red"
    env:
      TZ: "{{ default_timezone }}"
      NODE_RED_ENABLE_SAFE_MODE: "false"
    volumes:
      - "{{ appdata_dir }}/nodered:/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.node_red.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - node_red
    - docker_update
