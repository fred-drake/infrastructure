- name: create application container
  community.docker.docker_container:
    name: "nexus"
    image: "sonatype/nexus3"
    pull: "{{ container_pull }}"
    hostname: "nexus"
    env:
      TZ: "{{ default_timezone }}"
    volumes:
      - "{{ appdata_dir }}/nexus:/nexus-data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.nexus.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
    - temporarily pause
  tags:
    - nexus
    - docker_update
