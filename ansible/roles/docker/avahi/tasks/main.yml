---
- name: create application container
  community.docker.docker_container:
    name: avahi
    image: flungo/avahi
    pull: "{{ container_pull }}"
    hostname: avahi
    env:
      TZ: "{{ default_timezone }}"
      SERVER_RATELIMIT_INTERVAL_USEC: "1000000"
      SERVER_RATELIMIT_BURST: "1000"
      PUBLISH_PUBLISH_HINFO: "no"
      PUBLISH_PUBLISH_WORKSTATION: "no"
      REFLECTOR_ENABLE_REFLECTOR: "yes"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    networks: "{{ secret.avahi.networks }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - avahi
