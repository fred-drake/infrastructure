---
- name: Create application container
  community.docker.docker_container:
    name: "dozzle"
    image: "amir20/dozzle:latest"
    pull: "{{ container_pull }}"
    hostname: "dozzle"
    env:
      TZ: "{{ default_timezone }}"
      DOZZLE_BASE: /
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: "300"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: "{{ container_restart_policy }}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.dozzle.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - Deep prune docker
  tags:
    - dozzle
    - docker_update
