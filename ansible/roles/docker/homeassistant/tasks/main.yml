---
- name: create application container
  community.docker.docker_container:
    name: "homeassistant"
    image: "homeassistant/home-assistant:latest"
    pull: "{{ container_pull }}"
    hostname: "homeassistant"
    env:
      TZ: "{{ default_timezone }}"
    volumes:
      - "{{ appdata_dir }}/homeassistant_data:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ secret.docker.network.container }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ secret.docker.network.container }}"
        ipv4_address: "{{ secret.services.homeassistant.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - homeassistant
    - docker_update
