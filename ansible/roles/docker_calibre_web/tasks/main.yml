---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "linuxserver/calibre-web"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
      DOCKER_MODS: linuxserver/calibre-web:calibre
    volumes:
      - "{{ appdata_dir }}/calibre:/books"
      - "{{ appdata_dir }}/calibre-web:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.calibre_web.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - calibre_web
    - docker_update

