- name: cyberchef server
  k8s:
    state: present
    definition: "{{ lookup('template', 'cyberchef.yml') | from_yaml_all }}"
  tags:
    - cyberchef

- name: cyberchef server
  k8s:
    state: absent
    definition: "{{ lookup('template', 'cyberchef.yml') | from_yaml_all }}"
  tags:
    - never
    - delete_cyberchef

- name: rollout restart cyberchef server
  become: true
  command: kubectl rollout restart deployment cyberchef -n cyberchef
  tags:
    - never
    - restart_cyberchef
