- name: Install apt dependencies
  ansible.builtin.apt:
    name:
      - curl
      - supervisor
      - smbclient
      - cifs-utils

- name: Check if node repository is already installed
  ansible.builtin.shell: set -o pipefail && grep -rhE ^deb /etc/apt/sources.list* | grep deb.nodesource.com | wc -l
  register: nodesource
  changed_when: false

- name: Install node repository
  ansible.builtin.shell: set -o pipefail && curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
  when: nodesource.stdout == '0'

- name: Install nodejs apt
  ansible.builtin.apt:
    name: nodejs

- name: Pull scanner service git repo
  ansible.builtin.git:
    repo: https://github.com/fred-drake/scanner-directory-broker.git
    version: master
    dest: "{{ root_scanner_dir }}/node"
  notify: Restart supervisor
  tags: code

- name: Copy config file
  ansible.builtin.template:
    src: config.yaml.j2
    dest: "{{ root_scanner_dir }}/node/config.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"
    mode: '0644'
  notify: Restart supervisor
  tags: code

- name: Install npm packages
  community.general.npm:
    path: "{{ root_scanner_dir }}/node"
  notify: Restart supervisor

- name: Compile scanner service
  ansible.builtin.command:
    cmd: npm run build:release
    chdir: "{{ root_scanner_dir }}/node"
  changed_when: true
  notify: Restart supervisor

- name: Install node supervisor globally
  community.general.npm:
    name: supervisor
    global: true

- name: Configure supervisor
  ansible.builtin.blockinfile:
    state: present
    path: /etc/supervisor/supervisord.conf
    block: "{{ lookup('file', 'supervisord-block.conf') }}"
  notify: Restart supervisor

- name: Apply supervisor configuration
  ansible.builtin.template:
    src: node.supervisor.conf.j2
    dest: /etc/supervisor/conf.d/node.conf
    mode: '0644'
  notify: Restart supervisor
