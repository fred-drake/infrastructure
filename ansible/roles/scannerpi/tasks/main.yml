- name: Make scanner app directory
  ansible.builtin.file:
    path: "{{ root_scanner_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"

- name: Make scanner watch directory
  ansible.builtin.file:
    path: "{{ root_scanner_dir }}/watch"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"

- name: Make scanner outgoing directory
  ansible.builtin.file:
    path: "{{ root_scanner_dir }}/outgoing"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"

- include_tasks: epsonscan2.yml
- include_tasks: service.yml
