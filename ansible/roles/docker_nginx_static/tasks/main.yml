---
- name: create application data volume
  block:
    - &volume
      name: create volume
      community.docker.docker_volume:
        volume_name: nginxstatic_data
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/nginx_external_content_static"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *volume
  tags:
    - nginx_static

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "linuxserver/nginx:latest"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    mounts:
      - source: nginxstatic_data
        target: /www
    volumes:
      - "{{ appdata_dir }}/NginxStatic:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.nginx_static.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - nginx_static
    - docker_update
