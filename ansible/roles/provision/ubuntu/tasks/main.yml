- name: Update ubuntu motd
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/update-motd.d/
    mode: "0755"
  with_fileglob:
    - "motd/*"

- name: Upgrade packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
  tags:
    - update

