- name: Make sudo group
  ansible.builtin.group:
    name: sudo
    state: present

- name: Allow sudo group to execute without password
  ansible.builtin.lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

