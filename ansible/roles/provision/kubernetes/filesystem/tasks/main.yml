---
- name: install apt dependencies
  apt:
    name:
      - cifs-utils
      - jq
      - util-linux
      - coreutils
      - open-iscsi
      - nfs-common
      - multipath-tools
      - multipath-tools-boot
    state: present
    update_cache: true
  tags: 
    - cifs
    - k8s_setup

- name: start iscsid service
  service:
    name: iscsid
    state: started
    enabled: true

- name: add fstab/cifs directory
  file:
    path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/fstab~cifs
    state: directory
    mode: '0755'
  tags: 
    - cifs
    - k8s_setup

- name: install k8s cifs driver
  copy:
    src: cifs
    dest: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/fstab~cifs/cifs
    mode: '0755'
  tags:
    - cifs
    - k8s_setup

- name: Update max_user_watches
  ansible.posix.sysctl:
    name: fs.inotify.max_user_watches
    value: "65536"
    state: present
    sysctl_file: /etc/sysctl.d/98-kubernetes-fs.conf

- name: Disable swap at runtime
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Disable swap on boot
  ansible.posix.mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  loop:
    - swap
    - none

- name: Update multipath to not interfere
  blockinfile:
    path: /etc/multipath.conf
    block: |
      blacklist {
          devnode "^sd[a-z0-9]+"
      }
  notify: restart multipathd
