- name: No overclock
  ansible.builtin.copy:
    src: pi3-none.txt
    dest: /boot/config.txt
    mode: "0755"
  when: "'raspberry_pi_overclock_none' in group_names"
  notify: reboot system

- name: Overclock pi 3
  ansible.builtin.copy:
    src: pi3-overclock.txt
    dest: /boot/config.txt
    mode: "0755"
  when: "'raspberry_pi3_overclock' in group_names"
  notify: reboot system
