- name: Allow release-info to change for APT repositories
  command: apt-get update -y --allow-releaseinfo-change
  changed_when: False

- name: update raspbian motd
  copy:
    src: motd
    dest: /etc/motd
    mode: "0644"

- name: update raspbian bashrc
  copy:
    src: "bashrc"
    dest: "/home/{{ ansible_user }}/.bashrc"
    mode: "0644"

