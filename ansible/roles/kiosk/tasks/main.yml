- name: Remove unnecessary libraries
  ansible.builtin.apt:
    name:
      - purge
      - wolfram-engine
      - scratch
      - scratch2
      - nuscratch
      - sonic-pi
      - idle3
      - smartsim
      - java-common
      - minecraft-pi
      - libreoffice*
      - openjdk-11-jre-headless
    state: absent

- name: Remove useless packages from the cache
  ansible.builtin.apt:
    autoclean: true

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: true

- name: Install kiosk dependencies
  ansible.builtin.apt:
    name:
      - xdotool
      - unclutter
      - sed
      - supervisor
    state: present

- name: Copy kiosk script
  ansible.builtin.template:
    src: kiosk.sh.j2
    dest: "/home/{{ ansible_user }}/kiosk.sh"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_group }}"
  notify: restart supervisor

