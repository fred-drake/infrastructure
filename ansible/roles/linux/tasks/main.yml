---
- name: disable automatic daily upgrade
  systemd:
    name: apt-daily-upgrade.timer
    enabled: false
    state: stopped
    daemon_reload: true

- name: set authorized keys
  become: false
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"
  with_fileglob:
    - "public_keys/*"

- name: make sudo group
  group:
    name: sudo
    state: present

- name: allow sudo group to execute without password
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: set hostname
  ansible.builtin.hostname:
    name: "{{ server_hostname }}"

- name: set timezone
  community.general.timezone:
    name: "{{ default_timezone }}"

- name: install initial libraries
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - net-tools
    - python3-pip
    - neofetch
    - figlet
    - jq

- name: update motd
  copy:
    src: "{{ item }}"
    dest: /etc/update-motd.d/
    mode: "0755"
  with_fileglob:
    - "motd/*"

- name: upgrade packages
  apt:
    update_cache: true
    upgrade: "dist"
  ignore_errors: true
  tags:
    - update

- name: check if reboot required
  stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: reboot if required
  reboot:
  when: reboot_required_file.stat.exists

- name: install glances
  pip:
    name: "glances[docker]"
  tags:
    - update
