apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
  name: infrastructure-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster
    directory:
      recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
