- name: Install this machine as a node
  delegate_to: localhost
  ansible.builtin.command:
    cmd: >
      k3sup join --ip {{ ansible_default_ipv4.address }}
      --server-ip {{ apiserver_endpoint }}
      --user {{ ansible_user }}
      --ssh-key "{{ playbook_dir }}/../../id_ansible"
  changed_when: true
