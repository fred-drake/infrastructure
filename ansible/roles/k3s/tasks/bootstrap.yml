- name: ArgoCD helm
  kubernetes.core.helm:
    name: argocd
    chart_ref: "{{ playbook_dir }}/../../cluster/argocd"
    release_namespace: argocd
    create_namespace: true
    values:
      domain: internal.freddrake.com
      argo-cd:
        server:
          ingress:
            hosts:
              - argocd.internal.freddrake.com
            tls:
              - hosts:
                  - argocd.internal.freddrake.com
                secretName: argocd-tls
