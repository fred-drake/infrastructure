---
- name: create syncthing sync volume
  block:
    - &volume
      name: create volume
      community.docker.docker_volume:
        volume_name: syncthing_sync
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/syncthing"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *volume
  tags:
    - syncthing

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "linuxserver/syncthing"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
    mounts:
      - source: syncthing_sync
        target: /sync
    volumes:
      - "{{ appdata_dir }}/syncthing:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.syncthing.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - syncthing
    - docker_update
