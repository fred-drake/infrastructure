---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "fdrake/git-hash-updater"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      GIT_USER_EMAIL: "{{ services.git_hash_updater.git_user_email }}"
      GIT_USER_NAME: "{{ services.git_hash_updater.git_user_name }}"
    volumes:
      - "{{ appdata_dir }}/git-hash-updater-data:/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.git_hash_updater.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - git_hash_updater
    - docker_update
