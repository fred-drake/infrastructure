---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "n8nio/n8n"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      GENERIC_TIMEZONE: "{{ default_timezone }}"
      WEBHOOK_TUNNEL_URL: "{{ services.n8n.webhook_tunnel_url }}"
      N8N_BASIC_AUTH_ACTIVE: "{{ services.n8n.n8n_basic_auth_active }}"
      N8N_BASIC_AUTH_USER: "{{ services.n8n.n8n_basic_auth_user }}"
      PUID: "99"
      PGID: "100"
    volumes:
      - "{{ appdata_dir }}/n8n:/root/.n8n"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.n8n.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - n8n
    - docker_update
