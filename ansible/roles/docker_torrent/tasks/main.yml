---
- name: create application torrent volume
  block:
    - &volume
      name: create volume
      community.docker.docker_volume:
        volume_name: torrent_files
        driver: local
        driver_options:
          type: cifs
          device: "//{{ cifs_server }}/torrent"
          o: "{{ cifs_docker_mount_options }},gid=100,uid=99,file_mode=0777,dir_mode=0777"
        recreate: options-changed
  rescue:
    - name: remove application container
      community.docker.docker_container:
        name: "{{ role_name }}"
        state: absent
        container_default_behavior: compatibility
    - <<: *volume
  tags:
    - torrent

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "haugene/transmission-openvpn"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    privileged: true
    env:
      TZ: "{{ default_timezone }}"
      PUID: "99"
      PGID: "100"
      OPENVPN_USERNAME: "{{ services.torrent.openvpn_username }}"
      OPENVPN_PASSWORD: "{{ services.torrent.openvpn_password }}"
      OPENVPN_CONFIG: "{{ services.torrent.openvpn_config }}"
      OPENVPN_PROVIDER: "{{ services.torrent.openvpn_provider }}"
      LOCAL_NETWORK: "{{ services.torrent.local_network }}"
      TRANSMISSION_RPC_USERNAME: "{{ services.torrent.transmission_rpc_username }}"
      TRANSMISSION_RPC_PASSWORD: "{{ services.torrent.transmission_rpc_password }}"
      OPENVPN_OPTS: "--inactive 3600 --ping 10 --ping-exit 60"
      TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: "true"
      TRANSMISSION_RATIO_LIMIT: "1.5"
      TRANSMISSION_RATIO_LIMIT_ENABLED: "true"
      TRANSMISSION_DOWNLOAD_QUEUE_SIZE: "15"
      TRANSMISSION_CACHE_SIZE_MB: "10"
      TRANSMISSION_INCOMPLETE_DIR: "/downloads/incomplete"
      TRANSMISSION_WEB_UI: "transmission-web-control"
      GLOBAL_APPLY_PERMISSIONS: "false"
      WEBPROXY_ENABLED: "false"
      PIA_OPENVPN_CONFIG_BUNDLE: "openvpn-tcp"
    mounts:
      - source: torrent_files
        target: /data
      - source: torrent_files
        target: /downloads
      - source: torrent_files
        target: /mnt/user/T_Media/Torrent
    volumes:
      - /dev/rtc:/dev/rtc:ro
      - "{{ appdata_dir }}/transmission-vpn:/config"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: "{{ container_restart_policy }}"
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.torrent.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - torrent
    - docker_update
