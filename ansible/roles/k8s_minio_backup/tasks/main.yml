- name: minio backup server
  k8s:
    state: present
    definition: "{{ lookup('template', 'minio.yml') | from_yaml_all }}"
  tags:
    - minio_backup
    - k8s_setup

- name: minio backup server
  k8s:
    state: absent
    definition: "{{ lookup('template', 'minio.yml') | from_yaml_all }}"
  tags:
    - never
    - delete_minio_backup
