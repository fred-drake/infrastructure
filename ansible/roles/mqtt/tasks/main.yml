- name: Create directory
  ansible.builtin.file:
    path: "{{ glusterfs_appdata_dir }}/mqtt/mqtt/config"
    state: directory
    mode: '0755'

- name: Apply configuration
  ansible.builtin.template:
    src: mosquitto.conf.j2
    dest: "{{ glusterfs_appdata_dir }}/mqtt/mqtt/config/mosquitto.conf"
    mode: '0644'
