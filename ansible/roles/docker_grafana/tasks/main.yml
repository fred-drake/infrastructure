---
- name: create dashboard container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "grafana/grafana"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    volumes:
      - "{{ appdata_dir }}/grafana:/var/lib/grafana"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.grafana.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - grafana
    - docker_update
