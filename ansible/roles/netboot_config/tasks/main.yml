- name: Apply all ubuntu netboot install configs - meta-data
  ansible.builtin.copy:
    content: ""
    dest: "/netboot/ubuntu/{{ item }}/meta-data"
    force: false
    mode: '0644'
  loop: "{{ groups['netboot_install_servers'] }}"
