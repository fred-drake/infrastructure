- name: enable SSH
  delegate_to: localhost
  file:
    path: "{{ boot_path }}/ssh"
    state: touch
    mode: '0644'

- name: enable wireless
  delegate_to: localhost
  template:
    src: wpa_supplicant.conf.j2
    dest: "{{ boot_path }}/wpa_supplicant.conf"
  when: enable_wireless is defined and enable_wireless == True
