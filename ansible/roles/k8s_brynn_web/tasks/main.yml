- name: Apply brynn web server
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'brynn-web.yml') | from_yaml_all }}"
  tags:
    - brynn_web

- name: Delete brynn web server
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', 'brynn-web.yml') | from_yaml_all }}"
  tags:
    - never
    - delete_brynn_web
