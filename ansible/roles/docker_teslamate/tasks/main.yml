---
- name: create postgres container
  community.docker.docker_container:
    name: teslamate-db
    image: "postgres:12"
    pull: "{{ container_pull }}"
    hostname: teslamate-db
    env:
      TZ: "{{ default_timezone }}"
      POSTGRES_USER: "{{ services.teslamate_db.postgres_user }}"
      POSTGRES_PASSWORD: "{{ services.teslamate_db.postgres_password }}"
      POSTGRES_DB: "{{ services.teslamate_db.postgres_db }}"
    volumes:
      - "{{ appdata_dir }}/TeslaMate-DB:/var/lib/postgresql/data"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.teslamate_db.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - teslamate-db
    - docker_update

- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "teslamate/teslamate"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
      DATABASE_USER: "{{ services.teslamate_db.postgres_user }}"
      DATABASE_PASS: "{{ services.teslamate_db.postgres_password }}"
      DATABASE_NAME: "{{ services.teslamate_db.postgres_db }}"
      DATABASE_HOST: "{{ services.teslamate.database_host }}"
      DATABASE_PORT: "{{ services.teslamate.database_port }}"
      MQTT_HOST: "{{ services.teslamate.mqtt_host }}"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.teslamate.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - teslamate
    - docker_update

- name: create dashboard container
  community.docker.docker_container:
    name: teslamate-grafana
    image: "teslamate/grafana"
    pull: "{{ container_pull }}"
    hostname: teslamate-grafana
    env:
      TZ: "{{ default_timezone }}"
      DATABASE_USER: "{{ services.teslamate_db.postgres_user }}"
      DATABASE_PASS: "{{ services.teslamate_db.postgres_password }}"
      DATABASE_NAME: "{{ services.teslamate_db.postgres_db }}"
      DATABASE_HOST: "{{ services.teslamate.database_host }}"
      DATABASE_PORT: "{{ services.teslamate.database_port }}"
    volumes:
      - "{{ appdata_dir }}/TeslaMate-Grafana:/var/lib/grafana"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.teslamate_grafana.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - teslamate-grafana
    - docker_update
