---
- name: create application container
  community.docker.docker_container:
    name: "{{ role_name }}"
    image: "registry.{{ domain_name }}/office-touchpad"
    pull: "{{ container_pull }}"
    hostname: "{{ role_name }}"
    env:
      TZ: "{{ default_timezone }}"
    volumes:
      - "{{ appdata_dir }}/office-touchpad:/app"
    container_default_behavior: "{{ container_default_behavior }}"
    network_mode: "{{ container_network }}"
    restart_policy: unless-stopped
    networks:
      - name: "{{ container_network }}"
        ipv4_address: "{{ services.office_touchpad.ip }}"
    networks_cli_compatible: "{{ container_networks_cli_compatible }}"
    state: "{{ container_state }}"
  notify:
    - deep prune docker
  tags:
    - office_touchpad
    - docker_update
