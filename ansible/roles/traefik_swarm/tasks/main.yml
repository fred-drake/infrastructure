- name: Create empty acme.json file if it doesn't already exist
  ansible.builtin.file:
    path: "{{ glusterfs_appdata_dir }}/traefik-swarm/traefik/data/acme.json"
    state: touch
    mode: "0600"
    modification_time: preserve
    access_time: preserve
  notify: Restart traefik

- name: Set traefik system configuration
  ansible.builtin.template:
    src: "traefik.yml.j2"
    dest: "{{ glusterfs_appdata_dir }}/traefik-swarm/traefik/data/traefik.yml"
    mode: "0644"
  notify: Restart traefik

- name: Set traefik route configuration
  ansible.builtin.template:
    src: "config.yml.j2"
    dest: "{{ glusterfs_appdata_dir }}/traefik-swarm/traefik/config.yml"
    mode: "0644"
  notify: Restart traefik

- name: Traefik network
  community.docker.docker_network:
    name: traefik
    driver: overlay
