image:
  repository: benbusby/whoogle-search
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: America/New_York

service:
  main:
    ports:
      http:
        port: 5000

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      host: whoogle.internal.freddrake.com
      paths:
        - path: /
          pathType: Prefix
    tls:
      - hosts:
          - whoogle.internal.freddrake.com
        secretName: whoogle-tls
