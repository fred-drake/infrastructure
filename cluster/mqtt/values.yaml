image:
  repository: eclipse-mosquitto
  tag: latest
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

service:
  main:
    type: NodePort
    ports:
      http:
        enabled: false
        primary: false
      mqtt:
        enabled: true
        primary: true
        port: 1883
        protocol: TCP
        nodePort: 30500

persistence:
  config:
    enabled: true
    type: configMap
    name: mqtt-config
    mountPath: /mosquitto/config

configmap:
  config:
    enabled: true
    data:
      mosquitto.conf: |
        listener 1883
        allow_anonymous true

monitoring:
  enabled: false

