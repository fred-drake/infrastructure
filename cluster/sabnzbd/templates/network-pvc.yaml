apiVersion: v1
kind: PersistentVolume
metadata:
    name: sabnzbd-downloads
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - nfsvers=4
        - async
    nfs:
        path: /sabnzbd_downloads
        server: 192.168.50.51
---
