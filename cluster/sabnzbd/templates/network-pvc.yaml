kind: PersistentVolume
metadata:
    name: sabnzbd-incomplete
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - nfsvers=4
        - async
    nfs:
        path: /sabnzbd_downloads_incomplete
        server: 192.168.50.51
