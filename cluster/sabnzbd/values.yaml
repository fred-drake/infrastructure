image:
  repository: linuxserver/sabnzbd
  tag: 3.5.0
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York
  PUID: "99"
  PGID: "100"

service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: sabnzbd.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - sabnzbd.internal.freddrake.com
        secretName: sabnzbd-tls

persistence:
  config:
    enabled: true
    # existingClaim: sabnzbd-config
    storageClass: kadalu.storage-pool-1
    accessMode: ReadWriteMany
    size: 20Gi
    mountPath: /config
  downloads:
    enabled: true
    accessMode: ReadWriteMany
    mountPath: /downloads
    storageClass: "-"
    volumeName: sabnzbd-downloads
  incomplete:
    enabled: true
    accessMode: ReadWriteMany
    mountPath: /incomplete-downloads
    storageClass: "-"
    volumeName: sabnzbd-incomplete

monitoring:
  enabled: false

backup:
  name: sabnzbd
  volumes:
    - name: config
      claimName: sabnzbd-config

