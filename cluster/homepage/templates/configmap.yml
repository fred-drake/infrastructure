apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    ---
    title: Homepage
    
    background:
      image: https://preview.redd.it/qfi1cbsuf36c1.jpg?width=3440&format=pjpg&auto=webp&s=18ea10e200e0374f9cf7d7da62b3af15d2b6ccd6
      blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
      saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
      opacity: 50 # 0-100
    
    theme: dark
    
    color: slate # Supported colors are: slate, gray, zinc, neutral, stone, amber, yellow, lime, green, emerald, teal, cyan, sky, blue, indigo, violet, purple, fuchsia, pink, rose, red, white
    
    providers:
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey
    
    useEqualHeights: true
    
    layout:
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/latest/configs/services
    
    - Hardware:
      - Dalaran:
          icon: mikrotik.svg
          href: https://{{"{{"}}HOMEPAGE_VAR_DALARAN_HOST{{"}}"}}
          ping: {{"{{"}}HOMEPAGE_VAR_DALARAN_HOST{{"}}"}}
          siteMonitor: http://{{"{{"}}HOMEPAGE_VAR_DALARAN_HOST{{"}}"}}
      - Orgrimmar:
          icon: mikrotik.svg
          href: https://{{HOMEPAGE_VAR_ORGRIMMAR_HOST}}
          siteMonitor: http://{{HOMEPAGE_VAR_ORGRIMMAR_HOST}}
          ping: {{HOMEPAGE_VAR_ORGRIMMAR_HOST}}
    - DNS:
      - PiHole1:
          icon: https://cdn.jsdelivr.net/gh/loganmarchione/homelab-svg-assets/assets/pihole.svg
          href: http://{{HOMEPAGE_VAR_PIHOLE1_HOST}}/admin
          siteMonitor: http://{{HOMEPAGE_VAR_PIHOLE1_HOST}}/admin
          ping: {{HOMEPAGE_VAR_PIHOLE1_HOST}}
          widget:
            type: pihole
            url: http://{{HOMEPAGE_VAR_PIHOLE1_HOST}}
            key: {{HOMEPAGE_VAR_PIHOLE1_KEY}}
      - PiHole2:
          icon: https://cdn.jsdelivr.net/gh/loganmarchione/homelab-svg-assets/assets/pihole.svg
          href: http://{{HOMEPAGE_VAR_PIHOLE2_HOST}}/admin
          siteMonitor: http://{{HOMEPAGE_VAR_PIHOLE2_HOST}}/admin
          ping: {{HOMEPAGE_VAR_PIHOLE2_HOST}}
          widget:
            type: pihole
            url: http://{{HOMEPAGE_VAR_PIHOLE2_HOST}}
            key: {{HOMEPAGE_VAR_PIHOLE2_KEY}}
      - DHCP1:
          icon: https://user-images.githubusercontent.com/3319450/31204769-06a0f9da-a933-11e7-87d5-efda1059ccfe.png
          href: http://{{HOMEPAGE_VAR_DHCP1_HOST}}
          siteMonitor: http://{{HOMEPAGE_VAR_DHCP1_HOST}}
          ping: {{HOMEPAGE_VAR_DHCP1_HOST}}
      - DHCP2:
          icon: https://user-images.githubusercontent.com/3319450/31204769-06a0f9da-a933-11e7-87d5-efda1059ccfe.png
          href: http://{{HOMEPAGE_VAR_DHCP2_HOST}}
          siteMonitor: http://{{HOMEPAGE_VAR_DHCP2_HOST}}
          ping: {{HOMEPAGE_VAR_DHCP2_HOST}}
    - Servers:
      - Thrall:
          icon: proxmox.svg
          href: https://{{HOMEPAGE_VAR_THRALL_HOST}}:8006
          siteMonitor: https://{{HOMEPAGE_VAR_THRALL_HOST}}:8006
          ping: {{HOMEPAGE_VAR_THRALL_HOST}}
      - Poweredge2:
          icon: proxmox.svg
          href: https://{{HOMEPAGE_VAR_POWEREDGE2_HOST}}:8006
          siteMonitor: https://{{HOMEPAGE_VAR_POWEREDGE2_HOST}}:8006
          ping: {{HOMEPAGE_VAR_POWEREDGE2_HOST}}
          widget:
            type: proxmox
            url: https://{{HOMEPAGE_VAR_POWEREDGE2_HOST}}:8006
            username: {{HOMEPAGE_VAR_POWEREDGE2_USERNAME}}
            password: {{HOMEPAGE_VAR_POWEREDGE2_PASSWORD}}
      - ESXi1:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/vmware-esxi.png
          href: https://{{HOMEPAGE_VAR_ESXI1_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_ESXI1_HOST}}
          ping: {{HOMEPAGE_VAR_ESXI1_HOST}}
      - Unraid:
          icon: unraid.svg
          href: https://{{HOMEPAGE_VAR_UNRAID_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_UNRAID_HOST}}
          ping: {{HOMEPAGE_VAR_UNRAID_HOST}}
    - Servers Remote:
      - Thrall Console:
          icon: idrac.svg
          href: http://localhost:5850
          container: thrall-ipmi-idrac6-1
          showStats: true
      - Unraid Console:
          icon: asus.svg
          href: http://localhost:4764
          container: larussa-ipmi-ipmi-kvm-docker-1
    - Media:
      - Plex:
          icon: plex.svg
          href: http://{{HOMEPAGE_VAR_PLEX_HOST}}:32400
          description: Plex server
          siteMonitor: http://{{HOMEPAGE_VAR_PLEX_HOST}}:32400
          ping: {{HOMEPAGE_VAR_PLEX_HOST}}
          widget:
            type: plex
            url: http://{{HOMEPAGE_VAR_PLEX_HOST}}:32400
            key: {{HOMEPAGE_VAR_PLEX_KEY}}
      - Overseerr:
          icon: overseerr.svg
          href: https://{{HOMEPAGE_VAR_OVERSEERR_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_OVERSEERR_HOST}}
          widget:
            type: overseerr
            url: https://{{HOMEPAGE_VAR_OVERSEERR_HOST}}
            key: {{HOMEPAGE_VAR_OVERSEERR_KEY}}
      - Radarr:
          icon: radarr.svg
          href: https://{{HOMEPAGE_VAR_RADARR_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_RADARR_HOST}}
          widget:
            type: radarr
            url: https://{{HOMEPAGE_VAR_RADARR_HOST}}
            key: {{HOMEPAGE_VAR_RADARR_KEY}}
      - Sonarr:
          icon: sonarr.svg
          href: https://{{HOMEPAGE_VAR_SONARR_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_SONARR_HOST}}
          widget:
            type: sonarr
            url: https://{{HOMEPAGE_VAR_SONARR_HOST}}
            key: {{HOMEPAGE_VAR_SONARR_KEY}}
      - SABnzbd:
          icon: sabnzbd.svg
          href: https://{{HOMEPAGE_VAR_SABNZBD_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_SABNZBD_HOST}}
          widget:
            type: sabnzbd
            url: https://{{HOMEPAGE_VAR_SABNZBD_HOST}}
            key: {{HOMEPAGE_VAR_SABNZBD_KEY}}
      - Transmission:
          icon: transmission.svg
          href: http://{{HOMEPAGE_VAR_TRANSMISSION_HOST}}:9091/transmission/web
          siteMonitor: http://{{HOMEPAGE_VAR_TRANSMISSION_HOST}}:9091
          ping: {{HOMEPAGE_VAR_TRANSMISSION_HOST}}
      - Prowlarr:
          icon: prowlarr.svg
          href: https://{{HOMEPAGE_VAR_PROWLARR_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_PROWLARR_HOST}}
          widget:
            type: prowlarr
            url: https://{{HOMEPAGE_VAR_PROWLARR_HOST}}
            key: {{HOMEPAGE_VAR_PROWLARR_KEY}}
    - Server Utility:
      - Local Dockge:
          icon: https://raw.githubusercontent.com/louislam/dockge/master/frontend/public/icon.svg
          href: http://localhost:5001
          container: dockge-dockge-1
          showStats: true
      - Tinypilot KVM:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/tinypilot.png
          href: http:/{{HOMEPAGE_VAR_TINYPILOT_HOST}}/
          siteMonitor: http:/{{HOMEPAGE_VAR_TINYPILOT_HOST}}/
          ping: {{HOMEPAGE_VAR_TINYPILOT_HOST}}
      - MAAS:
          icon: https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_7c9fcf92115827bb20fe036eb42d7daa/canonical-maas.png
          href: http://{{HOMEPAGE_VAR_MAAS_HOST}}:5240/MAAS/r/machines
          siteMonitor: http://{{HOMEPAGE_VAR_MAAS_HOST}}:5240/MAAS/r/machines
          ping: {{HOMEPAGE_VAR_MAAS_HOST}}
      - Calendar:
          widget:
            type: calendar
            firstDayInWeek: sunday # optional - defaults to monday
            view: monthly # optional - possible values monthly, agenda
            maxEvents: 10 # optional - defaults to 10
            showTime: true # optional - show time for event happening today - defaults to false
            integrations: # optional
              - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                service_group: Media # group name where widget exists
                service_name: Sonarr # service name for that widget
                color: teal # optional - defaults to pre-defined color for the service (teal for sonarr)
                params: # optional - additional params for the service
                  unmonitored: false # optional - defaults to false, used with *arr stack
              - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                service_group: Media # group name where widget exists
                service_name: Radarr # service name for that widget
                color: yellow # optional - defaults to pre-defined color for the service (teal for sonarr)
                params: # optional - additional params for the service
                  unmonitored: false # optional - defaults to false, used with *arr stack
    - Applications:
      - Bitwarden:
          icon: bitwarden.svg
          href: https://{{HOMEPAGE_VAR_BITWARDEN_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_BITWARDEN_HOST}}
      - Node-Red:
          icon: node-red.svg
          href: https://{{HOMEPAGE_VAR_NODERED_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_NODERED_HOST}}
      - Grafana:
          icon: grafana.svg
          href: https://{{HOMEPAGE_VAR_GRAFANA_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_GRAFANA_HOST}}
        widget:
          type: grafana
          url: http://{{HOMEPAGE_VAR_GRAFANA_HOST}}
          username: {{HOMEPAGE_VAR_GRAFANA_USERNAME}}
          password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}
      - Actual Budget:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/actual.png
          href: https://{{HOMEPAGE_VAR_ACTUALBUDGET_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_ACTUALBUDGET_HOST}}
      - Longhorn:
          icon: longhorn.svg
          href: https://{{HOMEPAGE_VAR_LONGHORN_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_LONGHORN_HOST}}
      - Home Assistant:
          icon: home-assistant.svg
          href: https://{{HOMEPAGE_VAR_HOMEASSISTANT_HOST}}
          siteMonitor: https://{{HOMEPAGE_VAR_HOMEASSISTANT_HOST}}
    - Links:
      - YouTube:
          icon: youtube.svg
          href: https://youtube.com
      - Infra Pulls:
          icon: github.svg
          href: https://github.com/fred-drake/infrastructure/pulls
      - Facebook:
          icon: facebook.svg
          href: https://facebook.com

  widgets.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/latest/configs/service-widgets
    - resources:
        cpu: true
        memory: true
        disk: /
    
    - weatherapi:
        label: Tampa
        latitude: {{HOMEPAGE_VAR_WEATHERAPI_LAT}}
        longitude: {{HOMEPAGE_VAR_WEATHERAPI_LON}}
        units: imperial
        apiKey: {{HOMEPAGE_VAR_WEATHERAPI_KEY}}
        cache: 5 # Time in minutes to cache API responses, to stay within limits
    
    - datetime:
        text_size: xl
        format:
          timeStyle: short
    
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
  docker.yaml: ""
