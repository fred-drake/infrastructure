image:
  repository: linuxserver/prowlarr
  tag: version-1.8.6.3946
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York

service:
  main:
    ports:
      http:
        port: 9696

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: prowlarr.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - prowlarr.internal.freddrake.com
        secretName: prowlarr-tls

persistence:
  config:
    enabled: true
    # existingClaim: sonarr-config
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /config

monitoring:
  enabled: false

volsync-app:
  name: prowlarr
  pvc: prowlarr-config
  schedule: "0 18 * * *"
  copyMethod: Clone

