image:
  repository: paperlessngx/paperless-ngx
  tag: 2.1.2
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York"
  PGID: "1000"
  PAPERLESS_REDIS: "redis://redis.paperless.svc.cluster.local:6379"
  REDIS_URL: "redis://redis.paperless.svc.cluster.local:6379"
  PAPERLESS_OCR_LANGUAGE: eng
  PAPERLESSS_FILE_FORMAT: "{created}-{correspondent}-{title}"
  PAPERLESS_CONSUMER_POLLING: "30"
  PAPERLESS_CORS_ALLOWED_HOSTS: "https://paperless.internal.freddrake.com"
  PAPERLESS_URL: "https://paperless.internal.freddrake.com"
  PAPERLESS_PORT: "8000"
envFrom:
  - secretRef:
     name: paperless-credentials

service:
  main:
    ports:
      http:
        port: 8000

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: paperless.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - paperless.internal.freddrake.com
        secretName: paperless-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /usr/src/paperless/data
  data:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 100Gi
    mountPath: /usr/src/paperless/media

monitoring:
  enabled: false

volsync-app-config:
  name: paperless-config
  pvc: paperless-config
  schedule: "0 20 * * *"
  copyMethod: Clone

volsync-app-data:
  name: paperless-data
  pvc: paperless-data
  schedule: "0 20 * * *"
  copyMethod: Clone
