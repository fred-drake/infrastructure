image:
  repository: lscr.io/linuxserver/overseerr
  tag: v1.33.2-ls79
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York
  PUID: 99
  PGID: 100
  # PUID: "1000"
  # PGID: "1000"

service:
  main:
    ports:
      http:
        port: 5055

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: overseerr.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - overseerr.internal.freddrake.com
        secretName: overseerr-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /config

monitoring:
  enabled: false

volsync-app:
  name: overseerr
  pvc: overseerr-config
  schedule: "0 17 * * *"
  copyMethod: Clone

