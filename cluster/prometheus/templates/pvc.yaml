kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ required "persistence.existingClaim name required!" .Values.persistence.existingClaim }}
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ required "persistence.claimSize required!" .Values.persistence.claimSize }}
