persistence:
  existingClaim: &claimName prometheus-data
  claimSize: 100Gi
prometheus:
  server:
    persistentVolume:
      existingClaim: *claimName
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - prometheus.internal.freddrake.com
      tls:
        - hosts:
            - prometheus.internal.freddrake.com
          secretName: prometheus-tls
