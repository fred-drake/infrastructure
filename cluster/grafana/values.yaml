image:
  repository: grafana/grafana-oss
  tag: 10.0.3
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York

service:
  main:
    ports:
      http:
        port: 3000

# podSecurityContext:
#   fsGroup: 472
#   supplementalGroups:
#     - 0

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: grafana.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - grafana.internal.freddrake.com
        secretName: grafana-tls

persistence:
  configtwo:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /var/lib/grafana

monitoring:
  enabled: false

podSecurityContext:
  runAsUser: 99
  runAsGroup: 100
  fsGroup: 100
  fsGroupChangePolicy: OnRootMismatch

volsync-app:
  name: grafana
  pvc: grafana-configtwo
  schedule: "0 23 * * *"
  copyMethod: Clone
