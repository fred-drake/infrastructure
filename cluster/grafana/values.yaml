image:
  repository: grafana/grafana-oss
  tag: 10.1.4
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York

envFrom:
  - secretRef:
      name: grafana-secrets

service:
  main:
    ports:
      http:
        port: 3000

# podSecurityContext:
#   fsGroup: 472
#   supplementalGroups:
#     - 0

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: grafana.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - grafana.internal.freddrake.com
        secretName: grafana-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /var/lib/grafana

  datasource:
    enabled: true
    type: configMap
    name: grafana-datasource
    mountPath: /etc/grafana/provisioning/datasources

  dashboards:
    enabled: true
    type: configMap
    name: grafana-dashboards
    mountPath: /etc/grafana/provisioning/dashboards

configmap:
  datasource:
    enabled: true
    data:
      prometheus.yml: |
        apiVersion: 1

        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            # Access mode - proxy (server in the UI) or direct (browser in the UI).
            url: http://prometheus-server.prometheus.svc.cluster.local
            jsonData:
              httpMethod: POST
              manageAlerts: true
            disableRecordingRules: false
            incrementalQueryOverlapWindow: 10m

  dashboards:
    enabled: true
    data:
      default.yaml: |
        apiVersion: 1
        providers:
        - name: Default
          folder: Services
          type: file
          options:
            path: /var/lib/grafana/dashboards

monitoring:
  enabled: false

podSecurityContext:
  runAsUser: 99
  runAsGroup: 100
  fsGroup: 100
  fsGroupChangePolicy: OnRootMismatch

volsync-app:
  name: grafana
  pvc: grafana-config
  schedule: "0 23 * * *"
  copyMethod: Clone
