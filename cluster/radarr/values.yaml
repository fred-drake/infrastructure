image:
  repository: linuxserver/radarr
  tag: version-4.7.5.7809
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York
  PUID: 99
  PGID: 100

service:
  main:
    ports:
      http:
        port: 7878

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: radarr.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - radarr.internal.freddrake.com
        secretName: radarr-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /config
  videos2:
    enabled: true
    accessMode: ReadWriteMany
    size: 20Ti
    mountPath: /movies
    storageClass: "-"
    volumeName: radarr-movies
  videos:
    enabled: true
    accessMode: ReadWriteMany
    size: 20Ti
    mountPath: /videos
    storageClass: "-"
    volumeName: radarr-videos
  torrent:
    enabled: true
    accessMode: ReadWriteMany
    size: 20Ti
    mountPath: /downloads
    storageClass: "-"
    volumeName: radarr-torrent

podSecurityContext:
  runAsUser: 99
  runAsGroup: 100
  fsGroup: 100
  fsGroupChangePolicy: OnRootMismatch

monitoring:
  enabled: false

volsync-app:
  name: radarr
  pvc: radarr-config
  schedule: "0 15 * * *"
  copyMethod: Clone
