image:
  repository: nodered/node-red
  tag: 3.1.3
  pullPolicy: IfNotPresent

# podSecurityContext:
#   fsGroup: 1000

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York
  NODE_RED_ENABLE_SAFE_MODE: "false"

service:
  main:
    ports:
      http:
        port: 1880

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: nodered.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - nodered.internal.freddrake.com
        secretName: nodered-tls

persistence:
  data:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /data
  logs:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /log

monitoring:
  enabled: false

podSecurityContext:
  runAsUser: 99
  runAsGroup: 100
  fsGroup: 100
  fsGroupChangePolicy: OnRootMismatch

volsync-app-data:
  name: node-red-data
  pvc: node-red-data
  schedule: "0 1 * * *"
  copyMethod: Clone

volsync-app-log:
  name: node-red-log
  pvc: node-red-logs
  schedule: "30 1 * * *"
  copyMethod: Clone
