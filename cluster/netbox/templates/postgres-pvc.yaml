kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ required "pvc name required!" .Values.postgresql.existingClaim }}
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ required "pvc storage required!" .Values.postgresClaimSize }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: netbox-postgresql-data-2
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

