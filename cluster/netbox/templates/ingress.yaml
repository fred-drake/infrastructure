apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
    - host: netbox.internal.freddrake.com
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.name | quote }}
                port:
                  number: 80
            path: /
            pathType: Prefix
    tls:
      - hosts:
          - netbox.internal.freddrake.com
        secretName: netbox-tls
