{{- if ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default .Values.name | quote }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuer | default "letsencrypt-production" | quote }}
spec:
  rules:
    - host: {{ required "ingress.host not defined!" .Values.ingress.host | quote }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.service.name | default .Values.name | quote }}
                port:
                  number: {{ required "service.port not defined!" .Values.service.port }}
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ required "ingress.host not defined!" .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.name | default .Values.name }}-tls
{{- end }}
