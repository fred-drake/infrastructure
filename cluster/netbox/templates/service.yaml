apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name | quote }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.name | quote }}
  {{- if .Values.nodePort }}
  type: NodePort
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: web
      {{- if .Values.nodePort }}
      nodePort: {{ .Values.nodePort }}
      {{- end }}

