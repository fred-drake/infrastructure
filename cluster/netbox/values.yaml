name: netbox
image:
  repository: linuxserver/netbox
  tag: 3.1.11
puid: 99
pgid: 100
secretName: credentials
allowedHost: netbox.internal.freddrake.com
postgresClaimSize: 10Gi
service:
  port: 80
ingress:
  enabled: true
  clusterIssuer: letsencrypt-production
  host: netbox.internal.freddrake.com

postgresql:
  image:
    repository: postgres
    tag: 12
  secretName: postgres-credentials
  database: netbox
  existingClaim: netbox-postgresql-data
  nodePort: 30177
  host: postgresql.netbox.svc.cluster.local
  port: 5432

redis:
  host: redis.netbox.svc.cluster.local
  port: 6379

volsync-app:
  name: netbox
  pvc: netbox-postgresql-data
  schedule: "0 13 * * *"
  copyMethod: Clone
