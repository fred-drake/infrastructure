apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoogle
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/whoogle
    helm:
      releaseName: whoogle
  destination:
    server: https://kubernetes.default.svc
    namespace: whoogle
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true

