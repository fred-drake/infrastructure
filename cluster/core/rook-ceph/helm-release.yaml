---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.7.4
      sourceRef:
        name: rook-ceph-charts
        kind: HelmRepository
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"
