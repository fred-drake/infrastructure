longhorn:
  ingress:
    enabled: true
    ingressClassName: traefik
    tls: true
    tlsSecret: longhorn-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  defaultSettings:
    backupTarget: s3://longhorn@default/
    backupTargetCredentialSecret: minio-secret
  service:
    manager:
      type: NodePort
  longhornManager:
    tolerations:
      - effect: NoSchedule
        key: persistent-storage
  longhornDriver:
    tolerations:
      - effect: NoSchedule
        key: persistent-storage
  longhornUI:
    tolerations:
      - effect: NoSchedule
        key: persistent-storage
