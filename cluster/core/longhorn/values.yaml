longhorn:
  ingress:
    enabled: true
    ingressClassName: traefik
    tls: true
    tlsSecret: longhorn-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
  defaultSettings:
    backupTargetCredentialSecret: minio-secret
  service:
    manager:
      type: NodePort
