---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.23.9
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    ## EnableCSI uses the new kubernetes CSI snapshot beta feature
    # features: "EnableCSI"
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        config:
          region: default
          s3ForcePathStyle: true
          s3Url: "https://minio-backup.${SECRET_DOMAIN}"
          publicUrl: "https://minio-backup.${SECRET_DOMAIN}"
      volumeSnapshotLocation:
        name: aws
        config:
          region: default
      resticTimeout: 7h
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = "${SECRET_VELERO_MINIO_ROOT_USER}"
          aws_secret_access_key = "${SECRET_VELERO_MINIO_ROOT_PASSWORD}"
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.2.1
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    upgradeCRDs: false
    cleanUpCRDs: false
    snapshotsEnabled: true
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.22.2
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    #   resources:
    #     requests:
    #       memory: 200Mi
    #       cpu: 15m
    #     limits:
    #       memory: 3000Mi
    # resources:
    #   requests:
    #     memory: 300Mi
    #     cpu: 25m
    #   limits:
    #     memory: 1500Mi
    schedules:
      daily-backup:
        schedule: "0 2 * * *"
        template:
          ttl: "120h"
      weekly-backup:
        schedule: "0 3 * * 2"
        template:
          ttl: "720h"
      # monthly-backup:
      #   schedule: "0 3 * * 2"
      #   template:
      #     ttl: "720h"
