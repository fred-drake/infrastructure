apiVersion: v1
kind: PersistentVolume
metadata:
    name: backup-data
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/k8s_backup
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: backup-data
    namespace: backup
spec:
    storageClassName: ""
    volumeName: backup-data
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 20Ti
