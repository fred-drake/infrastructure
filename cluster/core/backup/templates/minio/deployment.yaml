apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      nodeSelector:
        backup_storage: "true"
      volumes:
        - name: config-vol
          hostPath:
            path: /mnt/backup/minio/config
            type: DirectoryOrCreate
        - name: data-vol
          hostPath:
            path: /mnt/backup/minio/data
            type: DirectoryOrCreate
      containers:
      - name: minio
        image: "{{ .Values.minio.repository }}:{{ .Values.minio.tag }}"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        args: ['server', '/data', '--console-address', ':9001']
        env:
          - name: TZ
            value: America/New_York
          - name: MINIO_ROOT_USER
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: user
          - name: MINIO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: password
        volumeMounts:
          - mountPath: /root/.minio
            name: config-vol
          - mountPath: /data
            name: data-vol
