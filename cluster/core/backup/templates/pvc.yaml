apiVersion: v1
kind: PersistentVolume
metadata:
    name: backup-staging
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/backup-staging
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: backup-staging
    namespace: {{ .Release.Namespace }}
spec:
    storageClassName: ""
    volumeName: backup-staging
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 20Ti
