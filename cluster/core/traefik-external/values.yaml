traefik:
  image: 
      name: ghcr.io/k8s-at-home/traefik
      tag: 2.5.4
  deployment:
      annotations:
          keel.sh/policy: major
          keel.sh/approvals: "1"
          keel.sh/trigger: poll
          keel.sh/pollSchedule: '@every 12h'
      kind: Deployment
      replicas: 1
  service:
      enabled: true
      type: LoadBalancer
      spec:
          loadBalancerIP: 192.168.50.230
          externalTrafficPolicy: Local
  logs:
      general:
          format: json
          level: DEBUG
      access:
          enabled: true
          format: json
  ingressClass:
      enabled: true
      isDefaultClass: false
      fallbackApiVersion: v1
  ingressRoute:
      dashboard:
          enabled: false
  globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik-external"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
  additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=192.168.50.230"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
  ports:
      traefik:
          expose: true
      web:
          redirectTo: websecure
      websecure:
          tls:
              enabled: true
              options: "default"
      metrics:
          port: 8082
          expose: true
          exposedPort: 8082
  tlsOptions:
      default:
          minVersion: VersionTLS12
          maxVersion: VersionTLS13
          sniStrict: true
  pilot:
      enabled: false
  experimental:
      plugins:
          enabled: false
  affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - traefik
              topologyKey: kubernetes.io/hostname
  resources:
      requests:
          cpu: 100m
          memory: 128Mi
