apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: {{ .Release.Namespace }}
  annotations:
    keel.sh/policy: major
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 12h"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snmp-exporter
  template:
    metadata:
      labels:
        app: snmp-exporter
    spec:
      volumes:
        - name: config
          emptyDir: {}
      containers:
      - name: snmp-exporter
        image: "{{ .Values.snmpExporter.image.repository }}:{{ .Values.snmpExporter.image.tag }}"
        resources:
            requests:
                cpu: "100m"
                memory: "128Mi"
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
        ports:
        - containerPort: 9116
          name: metrics
      initContainers:
      - name: init-config
        image: fdrake/snmp-exporter-generator
        command:
          - sh
          - -c
          - cp -f /opt/snmp.yml /etc/snmp_exporter
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
