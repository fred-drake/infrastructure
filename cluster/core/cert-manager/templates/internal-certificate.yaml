apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: internal-certificate
    namespace: cert-manager
    annotations:
        argocd.argoproj.io/sync-wave: "-1"
spec:
    dnsNames:
        - "*.{{ .Values.domain }}"
    secretName: internal-certificate-tls
    issuerRef:
        kind: ClusterIssuer
        name: {{ .Values.issuer }}
