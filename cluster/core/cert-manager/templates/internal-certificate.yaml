apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: internal-certificate
    namespace: cert-manager
spec:
    dnsNames:
        - "*.{{ .Values.domain }}"
        - "*.{{ .Values.testDomain }}"
    secretName: internal-certificate-tls
    issuerRef:
        kind: ClusterIssuer
        name: {{ .Values.issuer }}
