apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cert-manager
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
    annotations:
        argocd-image-updater.argoproj.io/image-list: cert-manager=quay.io/jetstack/cert-manager-controller:1.x
        argocd-image-updater.argoproj.io/readarr.helm.image-name: cert-manager.image.name
        argocd-image-updater.argoproj.io/readarr.helm.image-tag: cert-manager.image.tag
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/git-branch: master
        argocd.argoproj.io/sync-wave: "-2"
spec:
    destination:
        namespace: readarr
        server: https://kubernetes.default.svc
    project: default
    source:
        repoURL: https://github.com/fred-drake/infrastructure.git
        targetRevision: master
        path: cluster/core/cert-manager/helm
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
