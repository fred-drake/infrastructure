apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: 'https://kubernetes.default.svc'
  source:
    chart: vault
    targetRevision: 0.17.1
    repoURL: 'https://helm.releases.hashicorp.com'
    helm:
      parameters:
        - name: ui.enabled
          value: "true"
        - name: server.ingress.enabled
          value: "true"
        - name: server.ingress.hosts[0].host
          value: vault.internal.freddrake.com          
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
