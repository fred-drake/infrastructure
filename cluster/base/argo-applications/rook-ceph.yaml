apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/core/rook-ceph
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
