apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr-application
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: linuxserver/readarr:1.x
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: master
    argocd-image-updater.argoproj.io/myrepo.force-update: "true"
spec:
  project: default

  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/apps/readarr
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
