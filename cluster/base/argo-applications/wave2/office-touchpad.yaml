apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: officetouchpad-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/apps/office-touchpad
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
