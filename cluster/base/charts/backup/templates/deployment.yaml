{{- $backup_root_dir := printf "/backup/%s" .Release.Namespace -}}
{{- $backup_dir := $backup_root_dir -}}
{{- if .Values.subdir }}
  {{- $backup_dir = printf "%s/%s" $backup_root_dir .Values.subdir -}}
{{ end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default "backup" .Values.deploymentName }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ default "backup" .Values.deploymentName }}
  template:
    metadata:
      labels:
        app: {{ default "backup" .Values.deploymentName }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: {{ required "a valid .Values.affinity.key entry required!" .Values.affinity.key }}
                    operator: {{ default "In" .Values.affinity.operator }}
                    values: {{ required "a valid .Values.affinity.values list required!" .Values.affinity.values }}
              topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: backup-vol
        persistentVolumeClaim:
          claimName: {{ required "a valid .Values.claimName entry required!" .Values.claimName }}
      hostname: backup
      containers:
        - name: backup
          image: "{{ .Values.repository.image }}:{{ .Values.repository.tag }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: TZ
              value: {{ default "America/New_York" .Values.timezone }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: s3User
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: s3Password
            - name: RESTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: resticPassword
            - name: RESTIC_REPOSITORY
              value: "{{ .Values.restic.repository }}"
            - name: BACKUP_DIRECTORY
              value: "{{ $backup_dir }}"
            - name: BACKUP_TYPE
              value: {{ default "volume" .Values.backupType }}
          volumeMounts:
            - mountPath: "{{ $backup_root_dir }}"
              name: backup-vol
