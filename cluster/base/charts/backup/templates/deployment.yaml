{{- if or (and .Values.claims .Values.claimName) (and (not .Values.claims) (not .Values.claimName)) -}}
  {{ fail "Exactly one of .Values.claims or .Values.claimName must be defined."}}
{{- end -}}
{{- $backup_root_dir := printf "/backup/%s" .Release.Namespace -}}
{{- $backup_dir := $backup_root_dir -}}
{{- if .Values.subdir }}
  {{- $backup_dir = printf "%s/%s" $backup_root_dir .Values.subdir -}}
{{ end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default "backup" .Values.deploymentName }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ default "backup" .Values.deploymentName }}
  template:
    metadata:
      labels:
        app: {{ default "backup" .Values.deploymentName }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: {{ required "a valid .Values.affinity.key entry required!" .Values.affinity.key }}
                    operator: {{ default "In" .Values.affinity.operator }}
                    values: {{ required "a valid .Values.affinity.values list required!" .Values.affinity.values }}
              topologyKey: "kubernetes.io/hostname"
      volumes:
      {{- if .Values.claims }}
      {{- range .Values.claims }}
        - name: "backup-vol-{{ required "a valid .Values.claims[].name entry required!" .name }}"
          persistentVolumeClaim:
            claimName: {{ .name }}
      {{- end }}
      {{- end }}
      {{- if .Values.claimName }}
        - name: backup-vol
          persistentVolumeClaim:
            claimName: {{ .Values.claimName }}
      {{- end }}
      hostname: backup
      containers:
        - name: backup
          image: "{{ .Values.repository.image }}:{{ .Values.repository.tag }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: TZ
              value: {{ default "America/New_York" .Values.timezone }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: s3User
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: s3Password
            - name: RESTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: resticPassword
            - name: RESTIC_REPOSITORY
              value: "{{ .Values.restic.repository }}"
            - name: BACKUP_DIRECTORY
              value: "{{ $backup_dir }}"
            - name: BACKUP_TYPE
              value: {{ default "volume" .Values.backupType }}
          volumeMounts:
          {{- if .Values.claims }}
          {{- range .Values.claims }}
            - mountPath: {{ quote (printf "%s/%s" $backup_root_dir (required "a valid .Values.claims[].subPath entry required!" .subPath)) }}
              name: "backup-vol-{{ .name }}"
          {{- end }}
          {{- end }}
          {{- if .Values.claimName }}
            - mountPath: {{ quote $backup_root_dir }}
              name: backup-vol
          {{- end }}