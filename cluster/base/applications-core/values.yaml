storageNodes:
  - nuc1
  - nuc3
  - nuc7

applications:
  - name: argocd
    namespace: argocd
    path: cluster/argocd
    annotations:
      argocd-image-updater.argoproj.io/image-list: controller=quay.io/argoproj/argocd:2.x, dex=ghcr.io/dexidp/dex:2.x, redis=redis:6.x.x-alpine
      argocd-image-updater.argoproj.io/dex.helm.image-name: argo-cd.dex.image.repository
      argocd-image-updater.argoproj.io/dex.helm.image-tag: argo-cd.dex.image.tag
      argocd-image-updater.argoproj.io/controller.helm.image-name: argo-cd.global.image.repository
      argocd-image-updater.argoproj.io/controller.helm.image-tag: argo-cd.global.image.tag
      argocd-image-updater.argoproj.io/redis.helm.image-name: argo-cd.redis.image.repository
      argocd-image-updater.argoproj.io/redis.helm.image-tag: argo-cd.redis.image.tag
      argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
      argocd-image-updater.argoproj.io/git-branch: master
    hasSecretsFile: true
    prune: true
    selfHeal: true
  - name: metallb
    namespace: metallb-system
    path: cluster/core/metallb
    annotations:
      # argocd-image-updater.argoproj.io/image-list: speaker=quay.io/metallb/speaker:0.x, controller=quay.io/metallb/controller:0.x
      # argocd-image-updater.argoproj.io/speaker.helm.image-name: metallb.speaker.image.repository
      # argocd-image-updater.argoproj.io/speaker.helm.image-tag: metallb.speaker.image.tag
      # argocd-image-updater.argoproj.io/controller.helm.image-name: metallb.controller.image.repository
      # argocd-image-updater.argoproj.io/controller.helm.image-tag: metallb.controller.image.tag
      # argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
      # argocd-image-updater.argoproj.io/git-branch: master
    hasSecretsFile: true
    prune: true
    selfHeal: true
  - name: cert-manager
    namespace: cert-manager
    path: cluster/core/cert-manager
    annotations:
      argocd-image-updater.argoproj.io/image-list: cainjector=quay.io/jetstack/cert-manager-cainjector:1.x, mgr=quay.io/jetstack/cert-manager-controller:v1.x, webhook=quay.io/jetstack/cert-manager-webhook:1.x
      argocd-image-updater.argoproj.io/cainjector.helm.image-name: cert-manager.cainjector.image.repository
      argocd-image-updater.argoproj.io/cainjector.helm.image-tag: cert-manager.cainjector.image.tag
      argocd-image-updater.argoproj.io/mgr.helm.image-name: cert-manager.image.repository
      argocd-image-updater.argoproj.io/mgr.helm.image-tag: cert-manager.image.tag
      argocd-image-updater.argoproj.io/webhook.helm.image-name: cert-manager.webhook.image.repository
      argocd-image-updater.argoproj.io/webhook.helm.image-tag: cert-manager.webhook.image.tag
      argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
      argocd-image-updater.argoproj.io/git-branch: master
    hasSecretsFile: true
    prune: true
    selfHeal: true
  - name: traefik
    namespace: traefik
    path: cluster/core/traefik
    annotations:
      argocd-image-updater.argoproj.io/image-list: traefik=traefik/traefik:2.x
      argocd-image-updater.argoproj.io/traefik.helm.image-name: traefik.image.name
      argocd-image-updater.argoproj.io/traefik.helm.image-tag: traefik.image.tag
      argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
      argocd-image-updater.argoproj.io/git-branch: master
    hasSecretsFile: false
    prune: true
    selfHeal: true
