apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  source:
    helm:
    repoURL: 'https://bitnami-labs.github.io/sealed-secrets'
    targetRevision: 1.16.1
    chart: sealed-secrets
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: false
