  - name: argocd-image-updater
    namespace: argo-cd
    path: cluster/core/argocd-image-updater
    annotations:
      argocd-image-updater.argoproj.io/image-list: argocd-image-updater=argoprojlabs/argocd-image-updater
      argocd-image-updater.argoproj.io/argocd-image-updater.helm.image-name: argocd-image-updater.image.name
      argocd-image-updater.argoproj.io/argocd-image-updater.helm.image-tag: argocd-image-updater.image.tag
      argocd-image-updater.argoproj.io/write-back-method: git:secret:argo-cd/git-creds
      argocd-image-updater.argoproj.io/git-branch: master
    hasSecretsFile: true
    prune: true
    selfHeal: true
  - name: whoogle
