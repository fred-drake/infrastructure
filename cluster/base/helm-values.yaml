apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-values
  namespace: argocd
data:
  whoogle.yaml: |
    keel.default_policy: "minor"
    keel.default_poll_schedule: "1h"
    cert_manager.cluster_issuer: "letsencrypt-production"
    resources.cpu.request.default: "100m"
    resources.memory.request.default: "128Mi"
