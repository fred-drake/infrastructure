apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: applications
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    server: "https://kubernetes.default.svc"
  project: "default"
  source:
    repoURL: "https://github.com/fred-drake/infrastructure.git"
    targetRevision: "master"
    path: cluster/base/applications
    # helm:
    #   valueFiles:
    #     - secrets+gpg-import:///sops/sops.asc?secret-values.sops.yaml
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
