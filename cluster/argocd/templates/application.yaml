apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: {{ .Release.Namespace }}
spec:
  project: default
  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/argo_applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
