apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cyberchef
  namespace: argocd
spec:
  destination:
    namespace: cyberchef
    server: 'https://kubernetes.default.svc'
  source:
    chart: cyberchef
    targetRevision: 0.1.0
    repoURL: 'https://fred-drake.github.io/helm-chart/'
    helm:
      values: |
        image:
          repository: mpepping/cyberchef
      valueFiles:
        - /helm/secrets/cyberchef.yaml
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
