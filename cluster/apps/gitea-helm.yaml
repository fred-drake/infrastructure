apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  destination:
    namespace: gitea
    server: 'https://kubernetes.default.svc'
  source:
    chart: gitea
    targetRevision: 4.1.1
    repoURL: 'https://dl.gitea.io/charts/'
    helm:
      values: |
        image:
          tag: 1.15.4
      valueFiles:
        - /helm/secrets/gitea.yaml
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
