---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: notea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      nodeSelector:
        backup_storage: "true"
      volumes:
        - name: config-vol
          persistentVolumeClaim:
            claimName: minio-config-pvc
        - name: data-vol
          persistentVolumeClaim:
            claimName: minio-data-pvc
      containers:
        - name: minio
          image: minio/minio
          imagePullPolicy: Always
          args: ['server', '/data', '--console-address', ':9001']
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: MINIO_ROOT_USER
              value: "${SECRET_NOTEA_MINIO_ROOT_USER}"
            - name: MINIO_ROOT_PASSWORD
              value: "${SECRET_NOTEA_MINIO_ROOT_PASSWORD}"
          volumeMounts:
            - mountPath: /root/.minio
              name: config-vol
            - mountPath: /data
              name: data-vol
---
kind: Service
apiVersion: v1
metadata:
  name: minio
  namespace: notea
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
      name: service-port
    - port: 9001
      targetPort: 9001
      name: ui-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: notea
  annotations:
    cert-manager.io/cluster-issuer: "${CERT_CLUSTER_ISSUER}"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    hajimari.io/enable: "true"
    hajimari.io/icon: "test-tube"
  labels:
    app.kubernetes.io/instance: minio-dashboard
    app.kubernetes.io/name: minio-dashboard
spec:
  ingressClassName: "traefik"
  rules:
  - host: "notea-db.${SECRET_DOMAIN}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: minio
            port:
              number: 9000
  - host: "notea-db-ui.${SECRET_DOMAIN}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: minio
            port:
              number: 9001
  tls:
    - hosts:
      - "notea-db-ui.${SECRET_DOMAIN}"
      - "notea-db.${SECRET_DOMAIN}"
      secretName: "notea-tls"
