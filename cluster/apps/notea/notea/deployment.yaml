apiVersion: apps/v1
kind: Deployment
metadata:
  name: notea
  namespace: notea
  annotations:
    keel.sh/policy: minor
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: '@every 1h'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notea
  template:
    metadata:
      labels:
        app: notea
    spec:
      containers:
        - name: notea
          image: cinwell/notea:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: TZ
              value: America/New_York
            - name: STORE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: user
            - name: STORE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: password
            - name: STORE_BUCKET
              value: notea
            - name: STORE_END_POINT
              value: "http://minio.notea.svc.cluster.local:9000"
            - name: STORE_FORCE_PATH_STYLE
              value: "true"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notea-secret
                  key: password
            - name: COOKIE_SECURE
              value: "false"
