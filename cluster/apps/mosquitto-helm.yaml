apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mosquitto
    namespace: argocd
spec:
    destination:
        namespace: mqtt
        server: https://kubernetes.default.svc
    source:
        chart: mosquitto
        targetRevision: 4.0.1
        repoURL: https://k8s-at-home.com/charts/
        helm:
            values: |
                image:
                    tag: latest
                controller:
                    annotations:
                        keel.sh/policy: minor
                        keel.sh/approvals: "1"
                        keel.sh/trigger: poll
                        keel.sh/pollSchedule: '@every 1h'
                resource:
                    requests:
                        cpu: 100m
                        memory: 128Mi
                env:
                    TZ: America/New_York
                service:
                  main:
                    type: LoadBalancer
                monitoring:
                    enabled: false
    project: default
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
        automated:
            prune: true
            selfHeal: true
