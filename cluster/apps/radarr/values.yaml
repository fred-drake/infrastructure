radarr:
  image:
      repository: linuxserver/radarr
      tag: 0.0.5445
  controller:
      annotations:
  resource:
      requests:
          cpu: 100m
          memory: 128Mi
  env:
      TZ: America/New_York
  ingress:
      main:
          enabled: true
          ingressClassName: traefik
          annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
      config:
          enabled: true
          existingClaim: radarr-config
          mountPath: /config
      movies:
          enabled: true
          existingClaim: radarr-movies
          mountPath: /movies
      videos:
          enabled: true
          existingClaim: radarr-videos
          mountPath: /videos
      torrent:
          enabled: true
          existingClaim: radarr-torrent
          mountPath: /downloads
  monitoring:
      enabled: false

backup:
  subdir: /Backups/scheduled
  claims:
    - name: radarr-config
  affinity:
    key: app.kubernetes.io/name
    values:
      - radarr
