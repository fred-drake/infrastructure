apiVersion: v1
kind: PersistentVolume
metadata:
    name: radarr-videos
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    flexVolume:
        driver: fstab/cifs
        fsType: cifs
        secretRef:
            name: cifs-secret
        options:
            networkPath: "//{{ .Values.cifs_server }}/videos"
            mountOptions: file_mode=0777,dir_mode=0777,vers=3.0,gid=100,uid=99
---
