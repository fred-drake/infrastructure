apiVersion: v1
kind: PersistentVolume
metadata:
    name: radarr-videos
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/videos
        server: "larussa-50.{{ .Values.domain }}"
---
