apiVersion: v1
kind: PersistentVolume
metadata:
    name: sabnzbd-downloads
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 10Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/torrent
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: sabnzbd-incomplete
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 10Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/nzbincomplete
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: sabnzbd-downloads
    namespace: {{ .Release.Namespace }}
spec:
    storageClassName: ""
    volumeName: sabnzbd-downloads
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: sabnzbd-incomplete
    namespace: {{ .Release.Namespace }}
spec:
    storageClassName: ""
    volumeName: sabnzbd-incomplete
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Ti
