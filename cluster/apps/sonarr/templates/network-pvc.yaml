apiVersion: v1
kind: PersistentVolume
metadata:
    name: sonarr-videos
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/videos
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: sonarr-torrent
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/torrent
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: sonarr-videos
    namespace: sonarr
spec:
    storageClassName: ""
    volumeName: sonarr-videos
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 20Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: sonarr-torrent
    namespace: sonarr
spec:
    storageClassName: ""
    volumeName: sonarr-torrent
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 20Ti
