sonarr:
  image:
    repository: linuxserver/sonarr
    tag: 0.6.1373
  controller:
    annotations:
      keel.sh/policy: major
      keel.sh/approvals: "1"
      keel.sh/trigger: poll
      keel.sh/pollSchedule: '@every 12h'
  resource:
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    config:
      enabled: true
      existingClaim: sonarr-config
      mountPath: /config
    videos:
      enabled: true
      existingClaim: sonarr-videos
      mountPath: /videos
    torrent:
      enabled: true
      existingClaim: sonarr-torrent
      mountPath: /downloads
  monitoring:
    enabled: false
