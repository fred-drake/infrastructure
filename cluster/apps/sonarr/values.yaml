sonarr:
  image:
    repository: linuxserver/sonarr
    tag: 0.6.1373
  resource:
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    config:
      enabled: true
      existingClaim: sonarr-config
      mountPath: /config
    videos:
      enabled: true
      existingClaim: sonarr-videos
      mountPath: /videos
    torrent:
      enabled: true
      existingClaim: sonarr-torrent
      mountPath: /downloads
  monitoring:
    enabled: false

backup:
  subdir: /Backups/scheduled
  claims:
    - name: sonarr-config
  affinity:
    key: app.kubernetes.io/name
    values:
      - sonarr
