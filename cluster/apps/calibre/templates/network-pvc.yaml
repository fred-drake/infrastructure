apiVersion: v1
kind: PersistentVolume
metadata:
    name: calibre-incoming
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 1Gi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    flexVolume:
        driver: fstab/cifs
        fsType: cifs
        secretRef:
            name: cifs-secret
        options:
            networkPath: "//larussa-50.{{ .Values.domain }}/CalibreImport"
            mountOptions: file_mode=0666,dir_mode=0777,vers=3.0,gid=100,uid=99
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: calibre-incoming
    namespace: calibre
spec:
    storageClassName: ""
    volumeName: calibre-incoming
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Gi
