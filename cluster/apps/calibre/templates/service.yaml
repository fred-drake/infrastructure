kind: Service
apiVersion: v1
metadata:
  name: calibre
  namespace: calibre
spec:
  type: NodePort
  selector:
    app: calibre
  ports:
    - port: 8080
      targetPort: 8080
      name: server
    - port: 8083
      targetPort: 8083
      name: web
    - port: 9900
      targetPort: 9900
      name: sharing
