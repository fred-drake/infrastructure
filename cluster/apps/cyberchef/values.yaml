image:
  repository: mpepping/cyberchef
  tag: v9.32.3
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      http:
        port: 8000

controller:
    annotations:
        keel.sh/policy: major
        keel.sh/approvals: "1"
        keel.sh/trigger: poll
        keel.sh/pollSchedule: "@every 12h"
resource:
    requests:
        cpu: "100m"
        memory: "128Mi"
env:
    TZ: "America/New_York"
ingress:
    main:
        enabled: true
        ingressClassName: traefik
        annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
    monitoring:
        enabled: false
