apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
  namespace: paperless
  annotations:
    keel.sh/policy: minor
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: '@every 1h'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      volumes:
        - name: paperless-documents
          persistentVolumeClaim:
            claimName: paperless-documents
        - name: paperless-scanner
          persistentVolumeClaim:
            claimName: paperless-scanner
        - name: paperless-data
          persistentVolumeClaim:
            claimName: paperless-data
      containers:
        - name: paperless
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            # - name: PAPERLESS_REDIS
            #   value: "redis://paperless-db.{{ .Values.domain }}:6379"
              # value: redis://redis.paperless.svc.cluster.local:6379
            - name: PAPERLESS_OCR_LANGUAGE
              value: eng
            - name: PAPERLESS_FILE_FORMAT
              value: "{created}-{correspondent}-{title}"
            - name: PAPERLESS_CONSUMER_POLLING
              value: "0"
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: secretKey
          volumeMounts:
            - mountPath: /data/media
              name: paperless-documents
            - mountPath: /data/consume
              name: paperless-scanner
            - mountPath: /config
              name: paperless-data
