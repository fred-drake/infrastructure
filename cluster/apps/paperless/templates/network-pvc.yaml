apiVersion: v1
kind: PersistentVolume
metadata:
    name: paperless-documents
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 200Gi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    flexVolume:
        driver: fstab/cifs
        fsType: cifs
        secretRef:
            name: cifs-secret
        options:
            networkPath: "//larussa-50.{{ .Values.domain }}/paperless"
            mountOptions: file_mode=0777,dir_mode=0777,vers=3.0,gid=1000,uid=1000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: paperless-documents
    namespace: paperless
spec:
    storageClassName: ""
    volumeName: paperless-documents
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 200Gi
---
