apiVersion: v1
kind: PersistentVolume
metadata:
    name: paperless-documents
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 200Gi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
        - nfsvers=4.1
    nfs:
        path: /paperless
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: paperless-documents
    namespace: paperless
spec:
    storageClassName: ""
    volumeName: paperless-documents
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 200Gi
---
