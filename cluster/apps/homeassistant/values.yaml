home-assistant:
  image:
    tag: 2021.11.1
  controller:
    annotations:
  resource:
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config
  monitoring:
    enabled: false
  # service:
  #   main:
  #     type: NodePort
  #     ports:
  #       http:
  #         port: 8123
  #         targetPort: 80
  #         nodePort: 31303

backup:
  claimName: home-assistant-config
  affinity:
    key: app.kubernetes.io/name
    values:
      - home-assistant
