gitea:
  memcached:
    nodeSelector:
      kubernetes.io/arch: amd64
  mariadb:
    nodeSelector:
      kubernetes.io/arch: amd64
  service:
    annotations:
      keel.sh/policy: major
      keel.sh/approvals: "1"
      keel.sh/trigger: poll
      keel.sh/pollSchedule: '@every 12h'
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  statefulset:
    env:
      - name: TZ
        value: America/New_York
  persistence:
    enabled: true
    size: 100Gi
  gitea:
    database:
      builtIn:
        postgresql:
          enabled: false
        mysql:
          enabled: false
        mariadb:
          enabled: true
    mariadb:
      persistence:
        size: 100Gi
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
