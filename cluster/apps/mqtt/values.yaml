mosquitto:
    image:
        repository: eclipse-mosquitto
        tag: 2.0.13
    controller:
        annotations:
            keel.sh/policy: major
            keel.sh/approvals: "1"
            keel.sh/trigger: poll
            keel.sh/pollSchedule: '@every 12h'
    resource:
        requests:
            cpu: 100m
            memory: 128Mi
    service:
        main: 
            type: LoadBalancer
    env:
        TZ: America/New_York
    monitoring:
        enabled: false
