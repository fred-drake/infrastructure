apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  namespace: mqtt
  annotations:
    keel.sh/policy: minor
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: '@every 1h'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto
          imagePullPolicy: Always
          resources:
            requests:
                cpu: 100m
                memory: 128Mi
          env:
            - name: TZ
              value: America/New_York
