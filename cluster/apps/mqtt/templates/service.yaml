kind: Service
apiVersion: v1
metadata:
    name: mqtt
    namespace: mqtt
spec:
    type: LoadBalancer
    loadBalancerIP: {{ .Values.loadBalancerIP }}
    selector:
        app: mqtt
    ports:
        - port: 1883
          targetPort: 1883
          name: mqtt
        - port: 9001
          targetPort: 9001
          name: websockets
