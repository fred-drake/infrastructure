kind: Service
apiVersion: v1
metadata:
    name: {{ .Release.Name }}-external
    namespace: {{ .Release.Namespace }}
spec:
    type: LoadBalancer
    loadBalancerIP: {{ .Values.loadBalancerIP }}
    selector:
        app: {{ .Release.Name }}
    ports:
        - port: 1883
          targetPort: 1883
          name: mqtt
        - port: 9001
          targetPort: 9001
          name: websockets
