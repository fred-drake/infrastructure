kind: Service
apiVersion: v1
metadata:
    name: mqtt-external
    namespace: mqtt
spec:
    type: LoadBalancer
    loadBalancerIP: 192.168.50.226
    selector:
        app.kubernetes.io/instance: mqtt
        app.kubernetes.io/name: mosquitto
    ports:
        - port: 1883
          targetPort: 1883
          name: mqtt
