node-red:
  image:
    repository: nodered/node-red
    tag: 2.1.3
  resource:
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    data:
      enabled: true
      existingClaim: nodered-config
      mountPath: /data
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  monitoring:
    enabled: false
