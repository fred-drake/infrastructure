whoogle:
  image:
    repository: benbusby/whoogle-search
    tag: 0.6.0
  controller:
    annotations:
      keel.sh/policy: major
      keel.sh/approvals: "1"
      keel.sh/trigger: poll
      keel.sh/pollSchedule: '@every 12h'
  resource:
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    main:
      type: NodePort
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
  monitoring:
      enabled: false
