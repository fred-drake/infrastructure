apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoogle
  namespace: whoogle
spec:
  destination:
    namespace: whoogle
    server: 'https://kubernetes.default.svc'
  source:
    chart: whoogle
    targetRevision: 3.0.1
    repoURL: 'https://k8s-at-home.com/charts/'
    helm:
      # valueFiles:
      #   - /helm-values/helm-values.yaml
      #   - /helm-values/helm-secrets.yaml
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
