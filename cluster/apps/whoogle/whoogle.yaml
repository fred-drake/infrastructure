apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoogle
  namespace: argocd
spec:
  destination:
    namespace: whoogle
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/fred-drake/infrastructure/master/cluster/apps/whoogle/values.yaml
        - secrets+gpg-import-kubernetes://argocd/argocd-gpg-key#private.asc?secrets.yaml
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 3.0.1
    chart: whoogle
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
