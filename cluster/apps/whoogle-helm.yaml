apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoogle
  namespace: argocd
spec:
  destination:
    namespace: whoogle
    server: 'https://kubernetes.default.svc'
  source:
    chart: whoogle
    targetRevision: 3.0.1
    repoURL: 'https://k8s-at-home.com/charts/'
    helm:
      # values: |
      #   image:
      #     tag: latest
      valueFiles:
        - /helm/values/whoogle.yaml
      #   - /helm/secrets/whoogle.yaml
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: false
      selfHeal: true
