apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: {{ .Release.Namespace }}
  annotations:
    keel.sh/policy: major
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: '@every 12h'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: nginx-content
          persistentVolumeClaim:
            claimName: nginx-content
        - name: nginx-config
          persistentVolumeClaim:
            claimName: nginx-config
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
            requests:
                cpu: 100m
                memory: 128Mi
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - mountPath: /www
              name: nginx-content
            - mountPath: /config
              name: nginx-config
