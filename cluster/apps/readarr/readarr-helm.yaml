apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr-helm
  namespace: readarr
spec:
  destination:
    namespace: readarr
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    chart: cluster/apps/readarr/helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
