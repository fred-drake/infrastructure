apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: readarr
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
    annotations:
        argocd-image-updater.argoproj.io/image-list: readarr=linuxserver/readarr:1.x
        argocd-image-updater.argoproj.io/readarr.helm.image-name: readarr.image.name
        argocd-image-updater.argoproj.io/readarr.helm.image-tag: readarr.image.tag
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/git-branch: master
spec:
    destination:
        namespace: readarr
        server: https://kubernetes.default.svc
    project: default
    source:
        repoURL: https://github.com/fred-drake/infrastructure.git
        targetRevision: master
        path: cluster/apps/readarr/helm
        helm:
            valueFiles:
              - secrets+gpg-import:///sops/sops.asc?secret-values.sops.yaml
              # - secrets://secret-values.sops.yaml
              # - test-values.yaml
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
