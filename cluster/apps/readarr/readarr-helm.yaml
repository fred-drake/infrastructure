apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readarr-helm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: readarr
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/fred-drake/infrastructure.git
    targetRevision: HEAD
    path: cluster/apps/readarr/helm
    helm:
      parameters:
        - name: "readarr.ingress.main.hosts[0].host"
          value: readarr.foo.com
        - name: "readarr.ingress.main.tls[0].hosts[0]"
          value: readarr.foo.com
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
