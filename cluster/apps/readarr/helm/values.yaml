readarr:
  image:
      repository: linuxserver/readarr
      tag: 1.0.1003
  controller:
      annotations:
          keel.sh/policy: major
          keel.sh/approvals: "1"
          keel.sh/trigger: poll
          keel.sh/pollSchedule: '@every 12h'
  resource:
      requests:
          cpu: 100m
          memory: 128Mi
  env:
      TZ: America/New_York
