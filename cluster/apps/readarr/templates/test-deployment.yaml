apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing
  template:
    metadata:
      labels:
        app: testing
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - readarr
              topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: test-vol01
        persistentVolumeClaim:
          claimName: readarr-config
      containers:
      - name: testing
        image: debian:11
        command:
          - sh
          - -c
          - 'while true; do sleep 100000; done'
        volumeMounts:
        - mountPath: /data
          name: test-vol01
