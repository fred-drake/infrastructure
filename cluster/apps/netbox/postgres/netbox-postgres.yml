---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: netbox
type: Opaque
stringData:
  userPassword: "${SECRET_NETBOX_POSTGRES_PASSWORD}"
  superUserPassword: "${SECRET_NETBOX_POSTGRES_SUPERUSER_PASSWORD}"
  # replicationUserPassword: "{{ services.netbox_db_postgres.replication_password }}"
---
apiVersion: kubegres.reactive-tech.io/v1
kind: Deployment
metadata:
  name: postgres
  namespace: netbox
spec:
  replicas: 1
  image: postgres:12
  imagePullPolicy: Always
  database:
    size: 20Gi
  env:
    - name: POSTGRES_DB
      value: "${SECRET_NETBOX_POSTGRES_DB}"
    - name: POSTGRES_USER
      value: "${SECRET_NETBOX_POSTGRES_USER}"
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: userPassword
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: netbox
spec:
  selector:
    app: postgres
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
