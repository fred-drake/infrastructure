---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: netbox
type: Opaque
stringData:
  userPassword: "${SECRET_NETBOX_POSTGRES_PASSWORD}"
  superUserPassword: "${SECRET_NETBOX_POSTGRES_SUPERUSER_PASSWORD}"
  # replicationUserPassword: "{{ services.netbox_db_postgres.replication_password }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      volumes:
        - name: data-vol
          persistentVolumeClaim:
            claimName: netbox-postgres-pvc
      containers:
        - name: postgres
          image: postgres:12
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: POSTGRES_DB
              value: "${SECRET_NETBOX_POSTGRES_DB}"
            - name: POSTGRES_USER
              value: "${SECRET_NETBOX_POSTGRES_USER}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: userPassword
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data-vol
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: netbox
spec:
  selector:
    app: postgres
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
