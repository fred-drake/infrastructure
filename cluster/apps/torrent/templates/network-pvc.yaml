apiVersion: v1
kind: PersistentVolume
metadata:
    name: torrent-files
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 50Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - hard
    nfs:
        path: /mnt/user/torrent
        server: "larussa-50.{{ .Values.domain }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: torrent-files
    namespace: {{ .Release.Namespace }}
spec:
    storageClassName: ""
    volumeName: torrent-files
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 50Ti
