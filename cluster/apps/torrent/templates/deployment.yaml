apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    keel.sh/policy: major
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: '@every 12h'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: torrent-files
          persistentVolumeClaim:
            claimName: torrent-files
        - name: torrent-config
          persistentVolumeClaim:
            claimName: torrent-config
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "99"
            - name: PGID
              value: "100"
            - name: OPENVPN_USERNAME
              value: {{ .Values.openvpnUsername }}
            - name: OPENVPN_PASSWORD
              value: {{ .Values.openvpnPassword }}
            - name: OPENVPN_CONFIG
              value: {{ .Values.openvpnConfig }}
            - name: OPENVPN_PROVIDER
              value: {{ .Values.openvpnProvider }}
            - name: LOCAL_NETWORK
              value: {{ .Values.localNetwork }}
            - name: TRANSMISSION_RPC_USERNAME
              value: {{ .Values.transmissionRpcUsername }}
            - name: TRANSMISSION_RPC_PASSWORD
              value: {{ .Values.transmissionRpcPassword }}
            - name: OPENVPN_OPTS
              value: "--inactive 3600 --ping 10 --ping-exit 60"
            - name: TRANSMISSION_RPC_AUTHENTICATION_REQUIRED
              value: "true"
            - name: TRANSMISSION_RATIO_LIMIT
              value: "1.5"
            - name: TRANSMISSION_RATIO_LIMIT_ENABLED
              value: "true"
            - name: TRANSMISSION_DOWNLOAD_QUEUE_SIZE
              value: "15"
            - name: TRANSMISSION_CACHE_SIZE_MB
              value: "10"
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: /downloads/incomplete
            - name: TRANSMISSION_WEB_UI
              value: transmission-web-control
            - name: GLOBAL_APPLY_PERMISSIONS
              value: "false"
            - name: WEBPROXY_ENABLED
              value: "false"
            - name: PIA_OPENVPN_CONFIG_BUNDLE
              value: openvpn-tcp
          volumeMounts:
            - mountPath: /data
              name: torrent-files
            - mountPath: /downloads
              name: torrent-files
            - mountPath: /mnt/user/T_Media/Torrent
              name: torrent-files
            - mountPath: /config
              name: torrent-config
          securityContext:
            privileged: true
