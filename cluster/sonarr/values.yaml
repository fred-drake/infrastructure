image:
  repository: linuxserver/sonarr
  tag: version-4.0.0.748
  pullPolicy: IfNotPresent

resource:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  TZ: America/New_York
  PUID: 99
  PGID: 100

service:
  main:
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: sonarr.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - sonarr.internal.freddrake.com
        secretName: sonarr-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 20Gi
    mountPath: /config
  videos:
    enabled: true
    accessMode: ReadWriteMany
    size: 20Ti
    mountPath: /videos
    storageClass: "-"
    volumeName: sonarr-videos
  torrent:
    enabled: true
    accessMode: ReadWriteMany
    size: 20Ti
    mountPath: /downloads
    storageClass: "-"
    volumeName: sonarr-torrent

monitoring:
  enabled: false

volsync-app:
  name: sonarr
  pvc: sonarr-config
  schedule: "0 14 * * *"
  copyMethod: Clone

