apiVersion: v1
kind: PersistentVolume
metadata:
    name: sonarr-videos
    annotations:
        velero.io/exclude-from-backup: "true"
spec:
    storageClassName: ""
    capacity:
        storage: 20Ti
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
        - nfsvers=4
        - async
    nfs:
        path: /videos
        server: 192.168.50.51
