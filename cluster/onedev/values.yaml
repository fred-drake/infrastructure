image:
  repository: 1dev/server
  tag: 9.1.2
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 128Mi

env:
  hibernate_dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  hibernate_connection_driver_class: com.mysql.cj.jdbc.Driver
  hibernate_connection_url: jdbc:mysql://mysql.onedev.svc.cluster.local:3306/onedev?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&disableMariaDbDriver=true
envFrom:
  - secretRef:
      name: onedev-credentials

service:
  main:
    ports:
      http:
        port: 6610

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: onedev.internal.freddrake.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - onedev.internal.freddrake.com
        secretName: onedev-tls

persistence:
  config:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 10Gi
    mountPath: /opt/onedev

mysql:
  deployment:
    image:
      tag: 5.7
    args:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--ignore-db-dir=lost+found"
    env:
      - name: MYSQL_DATABASE
        value: onedev
    envFrom:
      - secretRef:
          name: mysql-credentials

  persistence:
    claimName: onedev-mysql
    storageClass: longhorn
    accessMode: ReadWriteOnce
    claimSize: 100Gi

volsync-app-config:
  name: onedev-config
  pvc: onedev-config
  schedule: "0 16 * * *"
  copyMethod: Clone

volsync-app-mysql:
  name: onedev-mysql
  pvc: onedev-mysql
  schedule: "0 16 * * *"
  copyMethod: Clone
